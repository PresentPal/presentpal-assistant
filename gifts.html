    .pagination {

      flex-wrap: wrap;
      gap: 8px;
    }
    .pagination button {

      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;

    .pagination button:hover {

    }
    .pagination button.active {
      background: #0056b3;
      font-weight: bold;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }
    #productContainer.fade-out {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #productContainer.fade-in {

function fetchProducts(page = 1) {
  const url = `https://evening-basin-64817-f38e98d8c5e2.herokuapp.com/products.json?page=${page}&limit=${itemsPerPage}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      allProducts = data;
      populateCategoryDropdown();
      applyFilters();
    })
    .catch(err => console.error("Error fetching products:", err));
}

function populateCategoryDropdown() {
  const select = document.getElementById("categoryFilter");
  select.innerHTML = '<option value="">Filter by Category</option>';
  Object.entries(categoryKeywords).forEach(([main, subs]) => {
    const optGroup = document.createElement("optgroup");
    optGroup.label = main;
    Object.entries(subs).forEach(([sub, keywords]) => {
      const opt = document.createElement("option");
      opt.value = keywords[0];
      opt.textContent = sub;
      optGroup.appendChild(opt);
    });
    select.appendChild(optGroup);
  });
}

function applyFilters() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const selectedCategory = document.getElementById("categoryFilter").value;

  filteredProducts = allProducts.filter(p => {
    const text = `${p.name} ${p.category}`;
    const matchKeyword = !keyword || text.toLowerCase().includes(keyword);
    const matchCategory = !selectedCategory || text.includes(selectedCategory);
    return matchKeyword && matchCategory;
  });

  currentPage = 1;
  displayProducts();
  renderPagination();
}

document.getElementById("searchInput").addEventListener("input", applyFilters);
document.getElementById("categoryFilter").addEventListener("change", applyFilters);

function displayProducts() {
  const container = document.getElementById("productContainer");
  container.innerHTML = "";
  const start = (currentPage - 1) * itemsPerPage;
  const valid = filteredProducts.filter(p => p.image && p.link && p.image.startsWith("http") && p.link.startsWith("http"));
  const pageProducts = valid.slice(start, start + itemsPerPage);

  pageProducts.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";

    const img = document.createElement("img");
    img.src = p.image;
    img.alt = p.name;
    img.onerror = () => div.remove();

    const title = document.createElement("h3");
    title.textContent = p.name;

    const link = document.createElement("a");
    link.href = p.link;
    link.target = "_blank";
    link.textContent = "View Product";

    div.appendChild(img);
    div.appendChild(title);
    div.appendChild(link);
    container.appendChild(div);
  });
}

function renderPagination() {
  const pagination = document.getElementById("paginationControls");
  pagination.innerHTML = "";
  const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    if (i === currentPage) btn.className = "active";
    btn.onclick = () => { currentPage = i; displayProducts(); renderPagination(); };
    pagination.appendChild(btn);
  }
}
