<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Catalogue | PresentPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #productGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 6px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }

    .product-link {
      text-decoration: none;
      color: #007bff;
    }

    #fileInput {
      margin-top: 20px;
    }

    .warning {
      margin-top: 20px;
      font-size: 14px;
      color: #b02a37;
    }
  </style>
</head>
<body>
  <h1>PresentPal Gift Catalogue</h1>
  <p>Upload your Awin product feed (CSV format)</p>

  <input type="file" id="fileInput" accept=".csv" />
  <div class="warning">Subscriber-only feature â€” unauthorized users may be restricted.</div>

  <div id="productGrid"></div>

  <script>
    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const lines = event.target.result.split("\n");
        const headers = lines[0].split(",");

        const linkIndex = headers.indexOf("aw_deep_link");
        const nameIndex = headers.indexOf("product_name");
        const imageIndex = headers.indexOf("merchant_image_url");

        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          const cols = line.split(",");
          const link = cols[linkIndex];
          const name = cols[nameIndex];
          const image = cols[imageIndex];

          if (link && name && image) {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
              <img src="${image}" alt="${name}" />
              <div class="product-name">${name}</div>
              <a class="product-link" href="${link}" target="_blank">View Gift</a>
            `;

            grid.appendChild(card);
          }
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
