<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Catalogue â€“ PresentPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

   .product {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin: 10px;
  padding: 15px;
  width: 250px;
  height: 380px; /* Fixed height for uniformity */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
  box-sizing: border-box;
}

    .product img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      color: #666;
      max-height: 3.6em;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.2em;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .product a {
      display: inline-block;
      margin-top: auto;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .product a:hover {
      background-color: #0056b3;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pagination button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.active {
      background: #0056b3;
      font-weight: bold;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }

    .pagination .ellipsis {
      padding: 8px 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Gift Catalogue</h1>
  <input type="file" id="csvFile" accept=".csv" />
  <div id="spinner" style="display: none; font-weight: bold; margin: 20px;">Loading products...</div>
  <div id="productContainer"></div>
  <div class="pagination" id="paginationControls"></div>

  <script>
    let allProducts = [];
    let currentPage = 1;
    const itemsPerPage = 50;

    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        allProducts = parseCSV(csv);
        currentPage = 1;
        displayProducts();
        renderPagination();
      };
      reader.readAsText(file);
    });

    function parseCSV(data) {
      const lines = data.split("\n").filter(Boolean);
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i]?.trim();
        });
        return obj;
      });
    }

 function displayProducts() {
  const container = document.getElementById("productContainer");
  const spinner = document.getElementById("spinner");
   
  spinner.style.display = "block";
  container.classList.add("fade-out");

  setTimeout(() => {
    container.innerHTML = "";
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageProducts = allProducts.slice(start, end);

    pageProducts.forEach(product => {
      const image = product.merchant_image_url?.trim();
      const link = product.aw_deep_link?.trim();
      const name = product.product_name?.replace(/"/g, '').trim();

      if (!image || !link) return;

      const div = document.createElement("div");
      div.classList.add("product");

      div.innerHTML = `
        <img src="${image}" alt="${name}" onerror="this.parentElement.style.display='none';" />
        <h3>${name}</h3>
        <a href="${link}" target="_blank" class="btn">View Product</a>
      `;

      container.appendChild(div);
    });

    spinner.style.display = "none";
    container.classList.remove("fade-out");
    container.classList.add("fade-in");

    document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(allProducts.length / itemsPerPage)}`;
    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage * itemsPerPage >= allProducts.length;
  }, 200);
}

    function renderPagination() {
      const totalPages = Math.ceil(allProducts.length / itemsPerPage);
      const pagination = document.getElementById("paginationControls");
      pagination.innerHTML = "";

      // Previous Button
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Previous";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        displayProducts();
        renderPagination();
      };
      pagination.appendChild(prevBtn);

      // Always show Page 1
      addPageButton(1);

      if (currentPage > 6) {
        const ellipsis = document.createElement("span");
        ellipsis.textContent = "...";
        ellipsis.className = "ellipsis";
        pagination.appendChild(ellipsis);
      }

      const start = Math.max(2, currentPage - 4);
      const end = Math.min(totalPages - 1, currentPage + 4);

      for (let i = start; i <= end; i++) {
        addPageButton(i);
      }

      if (end < totalPages - 1) {
        const ellipsis = document.createElement("span");
        ellipsis.textContent = "...";
        ellipsis.className = "ellipsis";
        pagination.appendChild(ellipsis);
      }

      if (totalPages > 1) addPageButton(totalPages);

      // Next Button
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        displayProducts();
        renderPagination();
      };
      pagination.appendChild(nextBtn);

      function addPageButton(pageNum) {
        const btn = document.createElement("button");
        btn.textContent = pageNum;
        if (pageNum === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = pageNum;
          displayProducts();
          renderPagination();
        };
        pagination.appendChild(btn);
      }
    }
  </script>
</body>
</html>
