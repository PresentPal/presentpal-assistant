<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"],
    #searchBar,
    select {
      margin: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #filters {
      margin-bottom: 20px;
    }

    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      width: 250px;
      height: 360px;
      display: inline-flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-sizing: border-box;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border: none;
    }

    .product h3 {
      font-size: 14px;
      margin: 10px 0 0;
      line-height: 1.2em;
      max-height: 2.4em;
      overflow: hidden;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .product a:hover {
      background-color: #0056b3;
    }

    .product a.image-link,
    .product a.title-link {
      background: none;
      padding: 0;
      margin: 0;
      text-decoration: none;
      color: inherit;
    }

    .product a.image-link:hover,
    .product a.title-link:hover {
      background: none;
      color: #007bff;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pagination button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    .pagination button.active {
      background: #0056b3;
      font-weight: bold;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }

    .pagination .ellipsis {
      padding: 8px 10px;
      color: #555;
    }

    #productContainer.fade-out {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #productContainer.fade-in {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Gift Catalogue</h1>
  <input type="file" id="csvFile" accept=".csv" />

  <div id="filters">
    <input type="text" id="searchBar" placeholder="Search product name..." />
    <select id="merchantFilter"><option value="">Filter by Merchant</option></select>
    <select id="categoryFilter"><option value="">Filter by Category</option></select>
  </div>

  <div id="spinner" style="display: none; font-weight: bold; margin: 20px;">Loading products...</div>
  <div id="productContainer"></div>
  <div class="pagination" id="paginationControls"></div>

  <script>
    let allProducts = [];
    let filteredProducts = [];
    let currentPage = 1;
    const itemsPerPage = 25;

    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        allProducts = parseCSV(csv).filter(p => p.merchant_image_url && p.aw_deep_link);
        populateFilters();
        applyFilters();
      };
      reader.readAsText(file);
    });

    document.getElementById("searchBar").addEventListener("input", applyFilters);
    document.getElementById("merchantFilter").addEventListener("change", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);

    function parseCSV(data) {
      const lines = data.split("\n").filter(Boolean);
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i]?.trim();
        });
        return obj;
      });
    }

    function populateFilters() {
      const merchantSet = new Set();
      const categorySet = new Set();

      allProducts.forEach(p => {
        if (p.merchant_name) merchantSet.add(p.merchant_name);
        if (p.merchant_category) categorySet.add(p.merchant_category);
      });

      const merchantFilter = document.getElementById("merchantFilter");
      const categoryFilter = document.getElementById("categoryFilter");

      merchantSet.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        merchantFilter.appendChild(opt);
      });

      categorySet.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const keyword = document.getElementById("searchBar").value.toLowerCase();
      const selectedMerchant = document.getElementById("merchantFilter").value;
      const selectedCategory = document.getElementById("categoryFilter").value;

      filteredProducts = allProducts.filter(p =>
        (!selectedMerchant || p.merchant_name === selectedMerchant) &&
        (!selectedCategory || p.merchant_category === selectedCategory) &&
        (!keyword || p.product_name.toLowerCase().includes(keyword))
      );

      currentPage = 1;
      displayProducts();
      renderPagination();
    }

    function displayProducts() {
      const container = document.getElementById("productContainer");
      const spinner = document.getElementById("spinner");

      spinner.style.display = "block";
      container.classList.remove("fade-in");
      container.classList.add("fade-out");

      setTimeout(() => {
        container.innerHTML = "";
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageProducts = filteredProducts.slice(start, end);

        pageProducts.forEach(product => {
          const name = product.product_name?.replace(/"/g, '').trim();
          const image = product.merchant_image_url?.trim();
          const link = product.aw_deep_link?.trim();

          if (!image || !link || !link.startsWith("http")) return;

          const div = document.createElement("div");
          div.classList.add("product");

          div.innerHTML = `
            <a href="${link}" target="_blank" class="image-link">
              <img src="${image}" alt="${name}" onerror="this.parentElement.style.display='none';" />
            </a>
            <a href="${link}" target="_blank" class="title-link"><h3>${name}</h3></a>
            <a href="${link}" target="_blank">View Product</a>
          `;

          container.appendChild(div);
        });

        spinner.style.display = "none";
        container.classList.remove("fade-out");
        container.classList.add("fade-in");
      }, 200);
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      const pagination = document.getElementById("paginationControls");
      pagination.innerHTML = "";

      const addPageButton = (pageNum) => {
        const btn = document.createElement("button");
        btn.textContent = pageNum;
        if (pageNum === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = pageNum;
          displayProducts();
          renderPagination();
        };
        pagination.appendChild(btn);
      };

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "Previous";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        currentPage--;
        displayProducts();
        renderPagination();
      };
      pagination.appendChild(prevBtn);

      addPageButton(1);

      if (currentPage > 6) {
        const ellipsis = document.createElement("span");
        ellipsis.textContent = "...";
        ellipsis.className = "ellipsis";
        pagination.appendChild(ellipsis);
      }

      const start = Math.max(2, currentPage - 2);
      const end = Math.min(totalPages - 1, currentPage + 2);

      for (let i = start; i <= end; i++) {
        if (i !== 1 && i !== totalPages) {
          addPageButton(i);
        }
      }

      if (end < totalPages - 1) {
        const ellipsis = document.createElement("span");
        ellipsis.textContent = "...";
        ellipsis.className = "ellipsis";
        pagination.appendChild(ellipsis);
      }

      if (totalPages > 1) addPageButton(totalPages);

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        currentPage++;
        displayProducts();
        renderPagination();
      };
      pagination.appendChild(nextBtn);
    }
  </script>
</body>
</html>
