<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift List | PresentPal</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    color: #333;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  .filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 220px;
    max-width: 90%;
  }

  #productContainer {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    max-width: 540px;
    margin: 0 auto;
  }

  @media (min-width: 600px) {
    #productContainer {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      max-width: 100%;
    }
  }

  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    box-sizing: border-box;
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border: none;
  }

  .product h3 {
    font-size: 14px;
    margin: 10px 0 0;
    line-height: 1.2em;
    max-height: 2.4em;
    overflow: hidden;
  }
   
  .pagination {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  .pagination button {
    background: #F69C73;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .pagination button:hover,
  .pagination button.active {
    background-color: #d67c52;
    font-weight: bold;
  }

  .pagination button:disabled {
    background: #ccc;
    cursor: default;
  }

  #productContainer.fade-out {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #productContainer.fade-in {
    opacity: 1;
    transition: opacity 0.3s ease;
  }
</style>

</head>
<body>
  <h1>Find the Perfect Gift</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="">Filter by Category</option>
    </select>
  </div>

  <button id="downloadUnmapped" style="margin: 30px; padding: 10px;">ðŸ“¥ Download Unmapped Categories</button>

  <div id="productContainer"></div>
  <div class="pagination" id="paginationControls"></div>
  
  <script src="gifts/globals.js"></script>
 <script src="gifts/categoryKeywords.js"></script>
  <script src="gifts/fetchProducts.js"></script>
  <script src="gifts/populate.js"></script>
  <script src="gifts/filters.js"></script>
  <script src="gifts/paginateValidProducts.js"></script>
  <script src="gifts/display.js"></script>
  <script src="gifts/pagination.js"></script>
  <script src="gifts/downloads.js"></script>
  
<script>
  // Run only after DOM is fully ready and scripts are loaded
  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("searchInput").addEventListener("input", window.applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", window.applyFilters);
    window.fetchProducts();
  });
</script>
</body>
</html>
