

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Gift List | PresentPal</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

 <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
    color: #333;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  .filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .filter-bar input,
  .filter-bar select {
    padding: 10px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 220px;
    max-width: 90%;
  }

  #productContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    max-width: 540px;
    margin: 0 auto;
  }

  @media (min-width: 600px) {
    #productContainer {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      max-width: 100%;
    }
  }

  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    width: 250px;
    height: 360px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    box-sizing: border-box;
    cursor: pointer;
  }

  .product img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border: none;
  }

  .product h3 {
    font-size: 14px;
    margin: 10px 0 0;
    line-height: 1.2em;
    max-height: 2.4em;
    overflow: hidden;
  }

  .product a {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 16px;
    background-color: #F69C73;
    color: white;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .product a:hover {
    background-color: #d67c52;
  }

   .product .price {
     margin-top: 6px;
     font-size: 14px;
     font-weight: bold;
     color: #333;
   }

   @media (max-width: 600px) {
     .product h3 {
       font-size: 13px;
     }

     .product.price {
       font-size: 13px;
     }
   }

  .pagination {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  .pagination button {
    background: #181818;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .pagination button:hover,
  .pagination button.active {
    background-color: black;
    font-weight: bold;
  }

  .pagination button:disabled {
    background: #ccc;
    cursor: default;
  }

  #productContainer.fade-out {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #productContainer.fade-in {
    opacity: 1;
    transition: opacity 0.3s ease;
  }
   /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 100%; /* Ensures the hover effect applies to the full button */
        transition: background-color 0.3s ease;
}

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
    border-radius: 5px;
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }

</style>

</head>
<body>
  <h1>Gift Shop</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="">Filter by Category</option>
    </select>
  </div>

  <button id="downloadUnmapped" style="margin: 30px; padding: 10px;">ðŸ“¥ Download Unmapped Categories</button>

  <div id="productContainer"></div>
  <div class="pagination" id="paginationControls"></div>
  
    <!-- Navigation Bar -->
<div class="nav-bar">
   <button class="nav-button" id="homeButton">
    <img src="home-icon.png" alt="Home">
</button>
    <button class="nav-button" id="accountButton">
    <img src="account-icon.png" alt="Account">
</button>
<button class="nav-button" id="dashboardButton" style="display: none;">
    <img src="dashboard-icon.png" alt="Dashboard">
</button>
    <button class="nav-button upgrade-button" id="upgradeButton">
        <img src="upgrade-icon.png" alt="Upgrade">
    </button>
</div>

  <script type="module" src="https://js.stripe.com/v3/"></script>
  <script type="module" src="index.js"></script>
  <script src="gifts/globals.js"></script>
 <script src="gifts/categoryKeywords.js"></script>
  <script src="gifts/fetchProducts.js"></script>
  <script src="gifts/populate.js"></script>
  <script src="gifts/filters.js"></script>
  <script src="gifts/paginateValidProducts.js"></script>
  <script src="gifts/display.js"></script>
  <script src="gifts/pagination.js"></script>
  <script src="gifts/downloads.js"></script>
  
<script>
  // Run only after DOM is fully ready and scripts are loaded
  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("searchInput").addEventListener("input", window.applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", window.applyFilters);
    window.fetchProducts();
  });
</script>
</body>
</html>
