<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Catalogue â€“ PresentPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 15px;
      max-width: 250px;
      display: inline-block;
      vertical-align: top;
    }
    .product img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
  font-size: 14px;
  color: #666;
  max-height: 3.6em; /* roughly 2 lines */
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.2em;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
}

    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Gift Catalogue</h1>
  <input type="file" id="csvFile" accept=".csv" />
  <div id="productContainer"></div>
  <div class="pagination">
    <button id="prevBtn" onclick="changePage(-1)">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn" onclick="changePage(1)">Next</button>
  </div>

  <script>
    let allProducts = [];
    let currentPage = 1;
    const itemsPerPage = 50;

    document.getElementById("csvFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        allProducts = parseCSV(csv);
        currentPage = 1;
        displayProducts();
      };
      reader.readAsText(file);
    });

    function parseCSV(data) {
      const lines = data.split("\n").filter(Boolean);
      const headers = lines[0].split(",");
      return lines.slice(1).map(line => {
        const values = line.split(",");
        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i]?.trim();
        });
        return obj;
      });
    }

    function displayProducts() {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageProducts = allProducts.slice(start, end);

      pageProducts.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");

        div.innerHTML = `
          <img src="${product.merchant_image_url || ''}" alt="${product.product_name || 'Product'}" />
          <h3>${product.product_name || 'Unnamed Product'}</h3>
          <p>${product.merchant_name || ''}</p>
          <a href="${product.aw_deep_link || '#'}" target="_blank">View Product</a>
        `;

        container.appendChild(div);
      });

      // Update page info + button states
      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${Math.ceil(allProducts.length / itemsPerPage)}`;
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage * itemsPerPage >= allProducts.length;
    }

    function changePage(direction) {
      currentPage += direction;
      displayProducts();
    }
  </script>
</body>
</html>
