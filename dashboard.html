<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentPal | Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 80px; /* Prevent content from overlapping navbar */
        }

        header {
            background-color: #f9f9f9;
            color: black;
            padding: 40px 20px 10px; 
            font-size: 14px;
        }

        /* Dashboard container */
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .dashboard-container h2 {
            border-bottom: 2px solid #fedc27;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
        </header>

        <section class="user-info">
            <h2>User Information</h2>
            <p>Email: <span id="userEmail">Loading...</span></p>
            <p>Subscription Status: <span id="subscriptionStatus">Loading...</span></p>
        </section>

        <section class="account-settings">
            <h2>Account Settings</h2>
            <button id="updateAccountButton">Update Account</button>
            <button id="logoutButton">Log Out</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PresentPal. All Rights Reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
    <script src="dashboard.js"></script>

<!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
            Home
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
            Account
        </button>
        <button class="nav-button" id="dashboardButton">
            <img src="dashboard-icon.png" alt="Dashboard">
            Dashboard
        </button>
    </div>

</body>
</html>
