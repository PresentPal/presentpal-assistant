<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>

    <header>
        <h1>Welcome to Your Dashboard</h1>
        <p>Select a section to continue.</p>
    </header>

    <!-- Dashboard Sections -->
    <main class="dashboard-container">
        <section class="dashboard-section">
            <a href="feature1.html">
                <img src="feature1-icon.png" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Short description of Feature 1.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature2.html">
                <img src="feature2-icon.png" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Short description of Feature 2.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature3.html">
                <img src="feature3-icon.png" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Short description of Feature 3.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature4.html">
                <img src="feature4-icon.png" alt="Feature 4">
                <h2>Feature 4</h2>
                <p>Short description of Feature 4.</p>
            </a>
        </section>
    </main>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
        </button>
        <button class="nav-button" id="dashboardButton" style="display: none;">
            <img src="dashboard-icon.png" alt="Dashboard">
        </button>
        <button class="nav-button upgrade-button" id="upgradeButton">
            <img src="upgrade-icon.png" alt="Upgrade">
        </button>
    </div>

    <!-- Script Imports -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
