<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   <style>
        /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }
   </style>
</head>
<body>

    <header>
        <h1>Welcome to Your Dashboard</h1>
        <p>Select a section to continue.</p>
    </header>

    <!-- Dashboard Sections -->
    <main class="dashboard-container">
        <section class="dashboard-section">
            <a href="feature1.html">
                <img src="feature1-icon.png" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Short description of Feature 1.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature2.html">
                <img src="feature2-icon.png" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Short description of Feature 2.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature3.html">
                <img src="feature3-icon.png" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Short description of Feature 3.</p>
            </a>
        </section>

        <section class="dashboard-section">
            <a href="feature4.html">
                <img src="feature4-icon.png" alt="Feature 4">
                <h2>Feature 4</h2>
                <p>Short description of Feature 4.</p>
            </a>
        </section>
    </main>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
        </button>
        <button class="nav-button" id="dashboardButton" style="display: none;">
            <img src="dashboard-icon.png" alt="Dashboard">
        </button>
        <button class="nav-button upgrade-button" id="upgradeButton">
            <img src="upgrade-icon.png" alt="Upgrade">
        </button>
    </div>

    <!-- Script Imports -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
