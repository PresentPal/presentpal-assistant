<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard | PresentPal</title>

     <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <!-- FullCalendar Styles -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
   
   <style>

/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent overlap with navbar */
    overflow-x: hidden;
}

/* Header Styling */
header {
    color: black;
    text-align: center;
    margin-top: 40px;
}

/* Dashboard Container */
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    padding: 10px;
    max-width: 1100px;
    margin: 0 auto;
}

/* Dashboard Sections */
.dashboard-section {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
}

.dashboard-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Section Links */
.dashboard-section a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dashboard-section img {
    width: 80px;
    height: auto;
    margin-bottom: 15px;
}

.dashboard-section h2 {
    font-size: 18px;
    margin: 10px 0;
}

.dashboard-section p {
    font-size: 14px;
    color: #555;
}

/* Recipient Preview Table Styling */
.recipient-preview {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
  margin-top: 10px;
}

/* Header row styling */
.premium-theme .recipient-preview th {
  background-color: #70C3FF;
  color: white;
  padding: 10px;
  text-align: left;
  border-bottom: 2px #70C3FF;
  border-right: 1px solid white;
}

.plus-theme .recipient-preview th {
  background-color: #ff4b33;
  color: white;
  padding: 10px;
  text-align: left;
  border-bottom: 2px #ff4b33;
  border-right: 1px solid white;
}

.recipient-preview th:last-child {
  border-right: none;
}

/* Table cells */
.recipient-preview td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

/* Row striping */
.recipient-preview tr:nth-child(even) {
  background-color: #f9f9f9;
}

/* Vertical divider between columns */
.recipient-preview td.with-separator {
  border-right: 1px solid #ccc;
  padding-right: 16px;
}

/* View more link styling */
.view-more {
  color: #007bff;
  text-align: center;
  font-size: 14px;
  margin-top: 8px;
}

/* Calendar Container Styling */
#calendar-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
  min-height: auto;
  overflow-x: auto;
  box-sizing: border-box;
  width: 100%;
}

/* FullCalendar Main Element */
#calendar {
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
  box-sizing: border-box;
}

/* General FullCalendar Styling */
.calendar-footer {
  text-align: center;
  margin-top: 20px;
}

.fc-day-today {
  background-color: #f0f0f0 !important;
}

.calendar-footer .btn-primary {
  font-size: 15px;
  padding: 10px 20px;
  border-radius: 8px;
  display: inline-block;
  min-width: 180px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border: none;
  cursor: pointer;
  background-color: inherit; /* will be overridden by theme class */
  color: inherit;
  font-family: inherit;
}

/* Theme Overrides */
.premium-theme .btn-primary,
.premium-theme .fc .fc-button {
  background-color: #70C3FF;
  color: black;
}

.premium-theme .btn-primary:hover,
.premium-theme .fc .fc-button:not(.fc-button-active):hover {
  background-color: #39ACF8;
}

.plus-theme .btn-primary,
.plus-theme .fc .fc-button {
  background-color: #ff4b33;
  color: white;
}

.plus-theme .btn-primary:hover,
.plus-theme .fc .fc-button:not(.fc-button-active):hover {
  background-color: #d53c27;
}

/* Mobile Adjustments */
@media (max-width: 768px) {
  #calendar {
    font-size: 14px;
  }

  .fc .fc-toolbar-title {
    font-size: 16px;
  }

  .fc .fc-button {
    font-size: 12px;
    padding: 6px 10px;
    border-radius: 5px;
  }

  .fc-header-toolbar {
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
  }

  .fc .fc-toolbar.fc-header-toolbar {
    margin-bottom: 1rem;
  }

  .fc .fc-daygrid-day-number {
    font-size: 12px;
  }

  .fc .fc-list-day-text,
  .fc .fc-list-day-side-text,
  .fc .fc-list-event-title {
    font-size: 14px;
  }
}

.fc-list-item td {
  text-align: left !important;
}

/* Default Button */
.fc .fc-button {
  border: none;
  font-weight: bold;
  text-transform: capitalize;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
}

/* Selected / Active Button */
.fc .fc-button.fc-button-active {
  background-color: black !important;
  color: white !important;
  border: none;
}

/* Disabled Button */
.fc .fc-button:disabled {
  background-color: #A7A7A7;
  color: black;
  cursor: not-allowed;
}

/* Hide text and background in dayGridMonth (calendar) view */
.fc-daygrid-event {
  background-color: transparent !important;
  border: none !important;
  color: transparent !important;
}

/* Show only icon in dayGridMonth */
.fc-daygrid-event .fc-event-title {
  display: none;
}

/* Left-align occasion titles in list view */
.fc-list-event-title {
  text-align: left !important;
}

        /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 100%; /* Ensures the hover effect applies to the full button */
    transition: background-color 0.3s ease; /* Smooth hover transition */
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
    border-radius: 5px;
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }
   
   </style>
</head>
