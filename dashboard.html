<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | PresentPal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fedc27;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .profile-info p {
            font-size: 14px;
            color: #666;
        }

        /* Subscription Details */
        .subscription {
            padding: 15px;
            border-radius: 8px;
            background: #ffe680;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Dashboard Buttons */
        .dashboard-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .dashboard-buttons button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .dashboard-buttons button:hover {
            background-color: #333;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            z-index: 1000;
            min-height: 60px;
        }

        /* Prevent content from being overlapped by navbar */
        body {
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Navigation Buttons */
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .nav-button:hover {
            background-color: lightgray;
        }

        .nav-button img {
            width: 28px;
            height: auto;
            margin-bottom: 4px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .dashboard-buttons {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .dashboard-buttons button {
                width: 90%;
                margin-bottom: 10px; /* Stack buttons */
            }

            .nav-bar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h1>PresentPal Dashboard</h1>
        <p class="welcome-message">Manage your account, subscriptions, and preferences.</p>

        <!-- Profile Section -->
        <div class="profile">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <div class="profile-info">
                <h2 id="userName">Loading...</h2>
                <p id="userEmail">Loading...</p>
            </div>
        </div>

        <!-- Subscription Status -->
        <div class="subscription">
            <p><strong>Subscription:</strong> <span id="subscriptionStatus">Loading...</span></p>
        </div>

        <!-- Dashboard Buttons -->
        <div class="dashboard-buttons">
            <button id="manageSubscriptionButton">Manage Subscription</button>
            <button onclick="editProfile()">Edit Profile</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    

    <!-- Landbot Popup -->
<script SameSite="None; Secure"  type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
<div id="myLandbot" style="width: 100%; height: 500px"></div>
<script type="module">
  var myLandbot = new Landbot.Container({
    container: '#myLandbot',
    configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2834423-29VBX8T7M9HF9JZQ/index.json',
  });
</script>
    
     <!-- Other Javascript -->
    <script>
        async function loadUserData() {
            try {
                const user = JSON.parse(localStorage.getItem("authUser"));

                if (user && user.uid) {
                    document.getElementById("userName").textContent = user.displayName || "User";
                    document.getElementById("userEmail").textContent = user.email || "No email found";

                    // Fetch customer ID
                    let customerId = localStorage.getItem("customerId");
                    if (!customerId) {
                        const response = await fetch(`https://evening-basin-64817-f38e98d8c5e2.herokuapp.com/get-customer-id?uid=${user.uid}`);
                        const data = await response.json();
                        if (data.customerId) {
                            customerId = data.customerId;
                            localStorage.setItem("customerId", customerId);
                        } else {
                            document.getElementById("subscriptionStatus").textContent = "No subscription found";
                            return;
                        }
                    }

                    // Fetch subscription details
                    const subResponse = await fetch(`https://evening-basin-64817-f38e98d8c5e2.herokuapp.com/get-subscription?customerId=${customerId}`);
                    const subData = await subResponse.json();
                    document.getElementById("subscriptionStatus").textContent = subData.subscription || "No active subscription";

                } else {
                    document.getElementById("subscriptionStatus").textContent = "User not logged in";
                }

                document.querySelector(".dashboard-container").style.display = "block";
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        document.getElementById("manageSubscriptionButton").addEventListener("click", async function() {
            try {
                const customerId = localStorage.getItem("customerId");
                if (!customerId) {
                    alert("Error: No customer ID found.");
                    return;
                }

                const portalResponse = await fetch("https://evening-basin-64817-f38e98d8c5e2.herokuapp.com/create-customer-portal", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ customerId })
                });

                const portalData = await portalResponse.json();
                if (portalData.url) {
                    window.location.href = portalData.url;
                } else {
                    alert("Error retrieving portal URL.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while opening the customer portal.");
            }
        });

        function editProfile() {
            alert("Edit Profile clicked!");
        }

        function logout() {
            localStorage.removeItem("authUser");
            localStorage.removeItem("customerId");
            window.location.href = "/login.html";
        }

        document.addEventListener("DOMContentLoaded", loadUserData);
    </script>

</body>
</html>
