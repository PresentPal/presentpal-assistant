<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans | PresentPal</title>
     <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #f9f9f9;
    color: black;
    padding: 40px 20px 20px; /* More space above and less below */
    font-size: 14px;
}

.plans-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* Reduced gap between containers on desktop */
    margin: 40px;
}

/* Each plan container styling */
.plan {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    display: flex;
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center the content */
    justify-content: center;
    margin-bottom: 20px;
}

.plan h2 {
    margin-bottom: 10px;
}

/* Image Styling */
.plan img {
    width: 100%;  /* Adjust width as needed */
    max-width: 300px;  /* Ensure image doesn't exceed a specific width */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 15px; /* Add space below the image */
}

/* Button Styling */
.plan button {
    background-color: #fedc27;  /* Yellow background */
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;  /* Adjust padding to match the width */
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

.plan button:hover {
    background-color: #fdb800; /* Darker yellow on hover */
}

/* Desktop Layout - side by side */
@media (min-width: 768px) {
    .plans-container {
        display: flex; /* Side-by-side layout */
        justify-content: space-between; /* Ensure plans are spaced evenly */
        gap: 10px; /* Reduced gap between plans */
    }
}

/* Mobile Layout - stacked vertically */
@media (max-width: 767px) {
    .plans-container {
        display: flex;
        flex-direction: column; /* Stack containers vertically */
        align-items: center; /* Center the content */
        gap: 20px; /* Add space between each plan */
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Choose Your Plan</h1>
    </header>

    <main>
        <section class="plans-container">
            <div class="plan">
    <img src="presentpal-plus.png" alt="PresentPal+">
    <button>Select</button>
</div>
            <div class="plan">
    <img src="presentpal-premium.png" alt="PresentPal Premium">
    <button>Select</button>
</div>
        </section>
    </main>

</body>
</html>
