<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans | PresentPal</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .plans-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px;
        }

        .plan {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .plan h2 {
            margin-bottom: 10px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Choose Your Subscription Plan</h1>
    </header>

    <main>
        <section class="plans-container">
            <div class="plan">
                <h2>Free Plan</h2>
                <p>✔ Access to basic features</p>
                <p>✔ Limited gift suggestions</p>
                <p>❌ No premium support</p>
                <p><strong>Price: $0/month</strong></p>
                <button>Current Plan</button>
            </div>

            <div class="plan">
                <h2>Premium Plan</h2>
                <p>✔ Unlimited gift suggestions</p>
                <p>✔ Personalized recommendations</p>
                <p>✔ Premium support</p>
                <p><strong>Price: $9.99/month</strong></p>
                <button>Subscribe Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PresentPal. All rights reserved.</p>
    </footer>

</body>
</html>
