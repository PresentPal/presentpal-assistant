<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans | PresentPal</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .plans-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px;
        }

        .plan {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .plan h2 {
            margin-bottom: 10px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        /* General Plan Section Styling */
.plan {
    display: flex;
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center the content */
    justify-content: center;
    padding: 20px;
    border: 2px solid #ccc;  /* Optional border for styling */
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Image Styling */
.plan img {
    width: 100%;  /* Adjust width as needed */
    max-width: 300px;  /* Make sure the image doesn't exceed a specific width */
    height: auto; /* Maintain the aspect ratio */
    margin-bottom: 15px; /* Add some space below the image */
}

/* Button Styling */
.plan button {
    background-color: #4CAF50;  /* Green background */
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

.plan button:hover {
    background-color: #45a049;  /* Darker green when hovered */
}

/* Desktop Layout - side by side */
@media (min-width: 768px) {
    .plans-container {
        display: flex; /* Side-by-side layout */
        justify-content: space-between;
        gap: 20px;
    }
}

/* Mobile Layout - stacked vertically */
@media (max-width: 767px) {
    .plans-container {
        display: flex;
        flex-direction: column; /* Stack containers vertically */
        align-items: center; /* Center the content */
        gap: 20px; /* Add space between each plan */
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Choose Your Plan</h1>
    </header>

    <main>
        <section class="plans-container">
            <div class="plan">
    <img src="presentpal-plus.png" alt="PresentPal+">
    <button>Select</button>
</div>
            <div class="plan">
    <img src="presentpal-premium.png" alt="PresentPal Premium">
    <button>Select</button>
</div>
        </section>
    </main>

</body>
</html>
