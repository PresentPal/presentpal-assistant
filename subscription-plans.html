<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentPal | Subscription Plans</title>

 <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #f9f9f9;
            color: black;
            padding: 20px;
            font-size: 14px;
        }

          /* Navigation Bar */
    .nav-bar {
        background-color: white;
        padding: 10px;
        box-sizing: border-box;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #ddd;
    }

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }


        .plans-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 10px;
        }

        .plan {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .plan h2 {
            margin-bottom: 10px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #333;
        }

        /* General Plan Section Styling */
.plan {
    display: fixed;
    align-items: center; /* Center the content */
    justify-content: center;
    padding: 20px;
    border: 2px solid #ccc;  /* Optional border for styling */
    border-radius: 10px;
    margin-bottom: 20px;
}

/* Image Styling */
.plan img {
    width: 100%;  /* Adjust width as needed */
    max-width: 300px;  /* Make sure the image doesn't exceed a specific width */
    height: auto; /* Maintain the aspect ratio */
    margin-bottom: 15px; /* Add some space below the image */
}

/* Button Styling */
.plan button {
    background-color: #fedc27;  
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

.plan button:hover {
    background-color: #45a049;  /* Darker green when hovered */
}

/* Desktop Layout - side by side */
@media (min-width: 768px) {
    .plans-container {
        display: flex; /* Side-by-side layout */
    }
}

/* Mobile Layout - stacked vertically */
@media (max-width: 767px) {
    .plans-container {
        display: flex;
        flex-direction: column; /* Stack containers vertically */
        align-items: center; /* Center the content */
        gap: 20px; /* Add space between each plan */
    }
}

         /* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 320px; /* Adjust the modal width */
    text-align: center;
    position: relative;
    /* Add a bit of bottom padding when on desktop */
    padding-bottom: 30px;  /* Add space at the bottom */
}

/* The Close Button */
.close {
    color: #aaa;
    position: absolute; /* Fix position to the top right */
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

/* Email/Password Form Styling */
#loginForm, #signupForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Styling for the email field */
input[type="email"], input[type="password"] {
    width: 100%;  /* Full width */
    padding: 10px;
    margin: 10px 0;  /* Ensure consistent margin between fields */
    box-sizing: border-box;
    border: 2px solid #ccc;  /* Border style for inputs */
    border-radius: 5px;
    min-height: 40px;  /* Ensure input height is fixed */
    padding-right: 40px; /* Space for the eye icon */
}

/* Styling for the login and sign-up buttons */
button {
    background-color: black;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    width: 100%;
    padding: 12px; /* Fix button height */
    font-size: 16px;
    margin-top: 10px; /* Add spacing between buttons */
}

button:hover {
    background-color: #333;
}

/* Maintain consistent spacing between password fields */
.password-field {
    position: relative;
    width: 100%;
}

/* Ensure password input fields stay consistent */
.password-field input {
    width: 100%;
    min-height: 40px; /* Keeps the input height consistent */
    padding-right: 40px; /* Space for the eye icon */
    border: 2px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 10px;  /* Add space on the right side */
}

/* Fix the toggle icon */
.password-field .toggle-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

/* Ensure the input fields retain consistent spacing even with toggle */
.password-field input[type="password"], .password-field input[type="text"] {
    padding-right: 40px; /* Ensure right padding is maintained when the icon is visible */
}

/* Style for the "Sign Up" button on Login Form */
#signupToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Style for the "Login" button on Sign-Up Form */
#loginToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Hover state for these buttons */
#signupToggleBtn:hover, #loginToggleBtn:hover {
    background-color: lightgray;  /* Light grey on hover */
    color: black;
}

/* Add space at the bottom of the form (for desktop) */
@media (min-width: 768px) {
    .modal-content {
        padding-bottom: 40px; /* More space at the bottom on larger screens */
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Choose Your Plan</h1>
    </header>

    <main>
        <section class="plans-container">
            <div class="plan">
    <img src="presentpal-plus.png" alt="PresentPal+">
    <button>Select</button>
</div>
            <div class="plan">
    <img src="presentpal-premium.png" alt="PresentPal Premium">
    <button>Select</button>
</div>
        </section>
    </main>

     <!-- Navigation Bar -->
<div class="nav-bar">
   <button class="nav-button" id="homeButton">
    <img src="home-icon.png" alt="Home">
    Home
</button>
    <button class="nav-button" id="accountButton">
    <img src="account-icon.png" alt="Account">
    Account
</button>
    <button class="nav-button upgrade-button" id="upgradeButton">
        <img src="upgrade-icon.png" alt="Upgrade">
        Upgrade
    </button>
</div>

    <!-- Account Modal -->
<div id="accountModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Login Form -->
    <div id="loginForm" style="display: block;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      
      <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Password">
          <span class="toggle-icon" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
      </div>

      <button id="loginButton" type="button" onclick="login()">Login</button>
      <div id="loginFormToggle">
        <button id="signupToggleBtn" onclick="showSignUpForm()">Sign Up</button>
      </div>
    </div>

    <!-- Signup Form (INSIDE MODAL CONTENT) -->
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>

      <input type="email" id="signupEmail" placeholder="Email">

      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Password">
        <span id="toggleSignupPassword" class="toggle-icon" onclick="togglePasswordVisibility('signupPassword', 'toggleSignupPassword')">üëÅ‚Äçüó®</span>
      </div>

      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <span id="toggleConfirmPassword" class="toggle-icon" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">üëÅ‚Äçüó®</span>
      </div>

      <button id="signupButton" type="button" onclick="signUp()">Sign Up</button>
      
      <div id="signupFormToggle">
        <button id="loginToggleBtn" onclick="showLoginForm()">Login</button>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
  </div>
</div>

      <script type="module" src="index.js"></script>

</body>
</html>
