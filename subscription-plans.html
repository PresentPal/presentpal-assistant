     <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh; /* Ensure full height */
    overflow-x: hidden;
    overflow-y: auto;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
}

header {
    background-color: #f9f9f9;
    color: black;
    padding: 40px 20px 10px; /* More space above, less space below */
    font-size: 14px;
}

/* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
}

/* Navigation Buttons */
.nav-button {
    background: none;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
}

/* Navigation Images */
.nav-button img {
    width: 28px;
    height: auto;
    margin-bottom: 4px;
}

/* Subscription Plans Container */
.plans-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px auto;
    max-width: 90%;
    flex-wrap: wrap; /* Allows stacking on smaller screens */
}

/* Plan Box Styling */
.plan {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    border: 2px solid #ddd; /* Optional border */
}

/* Image Styling */
.plan img {
    width: 100%;
    max-width: 250px; /* Keep images a similar size */
    height: auto;
    margin-bottom: 10px;
}

/* Button Styling */
.plan button {
    background-color: #fedc27;  
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    width: 100%; /* Make buttons stretch */
    margin-top: 10px; /* Add spacing */
}

.plan button:hover {
    background-color: #e6b900; /* Slightly darker yellow */
}

/* Desktop: Side by Side Layout */
@media (min-width: 768px) {
    .plans-container {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        gap: 30px;
    }
}

/* Mobile: Stack Plans */
@media (max-width: 767px) {
    .plans-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 320px; /* Adjust the modal width */
    text-align: center;
    position: relative;
    /* Add a bit of bottom padding when on desktop */
    padding-bottom: 30px;  /* Add space at the bottom */
}

/* The Close Button */
.close {
    color: #aaa;
    position: absolute; /* Fix position to the top right */
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

/* Email/Password Form Styling */
#loginForm, #signupForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Styling for the email field */
input[type="email"], input[type="password"] {
    width: 100%;  /* Full width */
    padding: 10px;
    margin: 10px 0;  /* Ensure consistent margin between fields */
    box-sizing: border-box;
    border: 2px solid #ccc;  /* Border style for inputs */
    border-radius: 5px;
    min-height: 40px;  /* Ensure input height is fixed */
    padding-right: 40px; /* Space for the eye icon */
}

/* Styling for the login and sign-up buttons */
button {
    background-color: black;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    width: 100%;
    padding: 12px; /* Fix button height */
    font-size: 16px;
    margin-top: 10px; /* Add spacing between buttons */
}

button:hover {
    background-color: #333;
}

/* Maintain consistent spacing between password fields */
.password-field {
    position: relative;
    width: 100%;
}

/* Ensure password input fields stay consistent */
.password-field input {
    width: 100%;
    min-height: 40px; /* Keeps the input height consistent */
    padding-right: 40px; /* Space for the eye icon */
    border: 2px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 10px;  /* Add space on the right side */
}

/* Fix the toggle icon */
.password-field .toggle-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

/* Ensure the input fields retain consistent spacing even with toggle */
.password-field input[type="password"], .password-field input[type="text"] {
    padding-right: 40px; /* Ensure right padding is maintained when the icon is visible */
}

/* Style for the "Sign Up" button on Login Form */
#signupToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Style for the "Login" button on Sign-Up Form */
#loginToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Hover state for these buttons */
#signupToggleBtn:hover, #loginToggleBtn:hover {
    background-color: lightgray;  /* Light grey on hover */
    color: black;
}

/* Add space at the bottom of the form (for desktop) */
@media (min-width: 768px) {
    .modal-content {
        padding-bottom: 40px; /* More space at the bottom on larger screens */
    }
}

    </style>
