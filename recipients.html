<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
   <style>
/* General Page Styling */
body {
  font-family: "Arial", sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  text-align: center;
  min-height: 100vh;
  padding-bottom: 80px;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Page Container Full Width + Height */
.container {
  width: 95%;
  min-height: 100vh;
  background: white;
  padding: 30px 0;
  box-sizing: border-box;
}

/* Title */
h2 {
  color: #333;
  margin-bottom: 20px;
  font-size: 24px;
}

/* Table Container - Scrollable Desktop & Mobile */
.table-container {
  width: 100%;
  overflow-x: auto;
  overflow-y: auto;
  max-height: 400px;
  margin: auto;
  box-sizing: border-box;
  padding: 0 5%;
  scroll-behavior: smooth;
  border: 1px solid #ddd;
  border-radius: 8px;
}

/* Scrollbar Visual Indicator */
.table-container::-webkit-scrollbar {
  height: 10px;
}
.table-container::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 5px;
}
.table-container::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Table */
.recipient-list {
  width: 100%;
  margin: 0 auto;
  border-collapse: collapse;
  text-align: center;
  font-size: 16px;
}

/* Table Header */
.recipient-list th {
  width: 100%;
  position: sticky;
  top: 0;
  background-color: #007bff;
  color: white;
  padding: 12px;
  border-bottom: 2px solid #ddd;
  z-index: 1;
}

/* Table Rows */
.recipient-row {
  cursor: pointer;
}
.recipient-row:nth-child(even) {
  background-color: #f9f9f9;
}
.recipient-row:nth-child(odd) {
  background-color: #ffffff;
}
.recipient-row:hover {
  background-color: #f1f1f1;
}

/* Table Cells */
.recipient-list td {
  padding: 12px;
  border-right: 1px solid #ddd;
}
.recipient-list td:last-child {
  border-right: none;
}

/* Button Container Below Table */
.button-container {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}
#addRecipientBtn, .manage-btn {
  background-color: #007bff;
  color: white;
  padding: 12px 20px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  text-transform: uppercase;
  cursor: pointer;
}
#addRecipientBtn:hover, .manage-btn:hover {
  background-color: #0056b3;
}

/* Modal General */
.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  z-index: 1000;
  width: 90%;
  max-width: 700px;
  text-align: center;
}

/* Modal Form */
.modal form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.modal input,
.modal select {
  width: 90%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  appearance: none;
  background-color: white;
}

/* Gender Select */
.modal select {
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' width='20' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolygon fill='gray' points='70,100 20,40 120,40'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 14px;
}

/* Date Placeholder Fix */
input[type="date"]::before {
  content: attr(placeholder);
  color: #888;
  margin-right: 10px;
}
input[type="date"]:focus::before,
input[type="date"]:valid::before {
  content: "";
}

/* Modal Buttons */
.modal-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  margin-top: 20px;
}
.modal-buttons button {
  width: 95%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  text-transform: uppercase;
  cursor: pointer;
}
.modal-buttons button:first-child {
  background-color: #007bff;
  color: white;
}
.modal-buttons button:first-child:hover {
  background-color: #0056b3;
}
.modal-buttons button:last-child {
  background-color: #ccc;
  color: black;
}
.modal-buttons button:last-child:hover {
  background-color: #999;
}

/* Manage Modal Button Adjustments */
#manageRecipientModal .modal-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}
#manageRecipientModal .modal-buttons button {
  width: 90%;
}
#deleteRecipientBtn {
  background-color: #dc3545;
  color: white;
}
#deleteRecipientBtn:hover {
  background-color: #b02a37;
}

/* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000;
    min-height: 60px;
}

/* Ensure body has padding-bottom to avoid content being hidden by navbar */
body {
    min-height: 100vh;
    padding-bottom: 80px;
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

/* Navigation Buttons */
.nav-button {
    background: none;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    width: 100%;
    transition: background-color 0.3s ease;
}

/* Navigation Buttons - Hover Effect */
.nav-button:hover {
    background-color: lightgray;
    border-radius: 5px;
}

/* Navigation Icons */
.nav-button img {
    width: 28px;
    height: auto;
    margin-bottom: 4px;
}
       
   </style>
</head>
<body>
 <div class="container">
    <h2>Recipient Profiles</h2>

    <!-- ✅ Recipient Table -->
    <div class="table-container">
      <table class="recipient-list">
        <thead>
          <tr>
            <th>Recipient</th>
            <th>Relationship</th>
            <th>Occasion(s)</th>
            <th>Date</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Interests</th>
          </tr>
        </thead>
        <tbody id="recipientTable">
          <!-- JS will populate here -->
        </tbody>
      </table>
    </div>

    <!-- Empty Message -->
    <div id="emptyState" class="empty-state" style="display: none;">
      No recipients added yet. Click '+ Add New' to get started!
    </div>

    <!-- ✅ Action Buttons -->
    <div class="button-container">
      <button id="addRecipientBtn" onclick="openAddRecipientModal()">+ Add New</button>
    </div>
  </div>

  <!-- ✅ Add Recipient Modal -->
  <div id="addRecipientModal" class="modal">
    <h3>Add New Recipient</h3>
    <form>
      <input type="text" id="recipientName" placeholder="Recipient Name" required />
      <input type="text" id="recipientRelationship" placeholder="Relationship" required />
      <input type="text" id="recipientOccasion" placeholder="Occasion(s) (e.g. Birthday, Christmas)" />
      <input type="date" id="recipientDate" placeholder="Date of Occasion (dd/mm)" />
      <input type="number" id="recipientAge" placeholder="Age" />
      <select id="recipientGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="recipientInterests" placeholder="Interests (e.g. Music, Cooking)" />
    </form>
    <div class="modal-buttons">
      <button onclick="addRecipient()">Add</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- ✅ Manage Modal -->
  <div id="manageRecipientModal" class="modal">
    <h3>Manage Recipient</h3>
    <div class="modal-buttons">
      <button id="editRecipientBtn">Edit</button>
      <button id="deleteRecipientBtn">Delete</button>
      <button onclick="closeManageModal()">Cancel</button>
    </div>
  </div>

  <!-- ✅ Edit Modal -->
  <div id="editRecipientModal" class="modal">
    <h3>Edit Recipient</h3>
    <form>
      <input type="text" id="editName" placeholder="Recipient Name" required />
      <input type="text" id="editRelationship" placeholder="Relationship" required />
      <input type="text" id="editOccasion" placeholder="Occasion(s)" />
      <input type="date" id="editDate" />
      <input type="number" id="editAge" placeholder="Age" />
      <select id="editGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="editInterests" placeholder="Interests" />
    </form>
    <div class="modal-buttons">
      <button id="saveEditBtn">Save</button>
      <button onclick="closeEditModal()">Cancel</button>
    </div>
  </div>

  <!-- ✅ Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button" id="homeButton">
      <img src="home-icon.png" alt="Home" />
    </button>
    <button class="nav-button" id="accountButton">
      <img src="account-icon.png" alt="Account" />
    </button>
    <button class="nav-button" id="dashboardButton" style="display: none;">
      <img src="dashboard-icon.png" alt="Dashboard" />
    </button>
    <button class="nav-button upgrade-button" id="upgradeButton">
      <img src="upgrade-icon.png" alt="Upgrade" />
    </button>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module" src="index.js"></script>
  <script src="js/dashboard.js"></script>
  <script type="module" src="js/recipients.js"></script>
</body>
</html>
