<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">


   <style>

/* General Page Styling */
body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Page Container */
.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Title */
h2 {
    color: #333;
    margin-bottom: 15px;
}

/* Recipient List Header */
.recipient-list-header {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
}

/* Recipient Rows */
.recipient-row {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    background: white;
    transition: background 0.3s ease-in-out;
}

.recipient-row:hover {
    background: #f1f1f1;
}

/* Buttons */
button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

/* Add New Button */
#addRecipientBtn {
    background-color: #28a745;
    color: white;
    font-weight: bold;
    margin-top: 10px;
}

#addRecipientBtn:hover {
    background-color: #218838;
}

/* Edit & Delete Buttons */
.edit-btn {
    background-color: #ffc107;
    color: black;
}

.edit-btn:hover {
    background-color: #e0a800;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
}

.delete-btn:hover {
    background-color: #c82333;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
}

input, select {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}

/* Modal (for Editing Recipients) */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    z-index: 1000;
}

.modal.active {
    display: block;
}

.modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.modal-buttons button {
    width: 48%;
}

         /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 100%; /* Ensures the hover effect applies to the full button */
    transition: background-color 0.3s ease; /* Smooth hover transition */
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
    border-radius: 5px;
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }
       
   </style>
</head>
<body>
    <h1>Recipient Profiles</h1>
    <button onclick="openAddRecipientModal()">+ Add New</button>
    <table class="recipient-list">
        <thead>
            <tr>
                <th>Recipient</th>
                <th>Relationship</th>
                <th>Occasions</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recipientTable">
            <!-- Full recipient list will load here -->
        </tbody>
    </table>

    <!-- Add Recipient Modal -->
    <div id="addRecipientModal" class="modal">
        <div class="modal-content">
            <h2>Add Recipient</h2>
            <input type="text" id="recipientName" placeholder="Name">
            <input type="text" id="recipientRelationship" placeholder="Relationship">
            <input type="text" id="recipientOccasion" placeholder="Occasion (optional)">
            <button onclick="addRecipient()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
        </button>
        <button class="nav-button" id="dashboardButton" style="display: none;">
            <img src="dashboard-icon.png" alt="Dashboard">
        </button>
        <button class="nav-button upgrade-button" id="upgradeButton">
            <img src="upgrade-icon.png" alt="Upgrade">
        </button>
    </div>

    <!-- Script Imports -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="index.js"></script>
    <script src="js/dashboard.js"></script>

    <script type="module" src="js/recipients.js"></script>
</body>
</html>
