<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
   <style>
/* General Page Styling */
body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Page Container */
.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

/* Title */
h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Table Container */
.table-container {
    max-width: 100%;
    margin-top: 20px;
    overflow-x: auto;
}

/* Table Styles */
.recipient-list {
    width: 90%; /* Table spans 90% of the container */
    margin: 0 auto;
    border-collapse: collapse;
    text-align: left;
    font-size: 16px;
}

/* Table Header */
.recipient-list th {
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    text-align: center;
}

/* Table Row */
.recipient-row {
    padding: 12px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}

/* Alternating Row Colors */
.recipient-row:nth-child(even) {
    background-color: #f9f9f9;
}

.recipient-row:nth-child(odd) {
    background-color: #ffffff;
}

/* Hover Effect */
.recipient-row:hover {
    background-color: #f1f1f1;
}

/* Column Width */
.recipient-list td {
    padding: 12px;
    text-align: center;
    vertical-align: middle;
    border-right: 1px solid #ddd;
}

.recipient-list td:last-child {
    border-right: none; /* Remove border from last column */
}

/* Remove Button Styling */
.delete-btn {
    background-color: black;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: dark gray;
}

/* Add New Button */
#addRecipientBtn {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    margin-top: 15px;
    padding: 12px 20px;
    text-transform: uppercase;
    border-radius: 5px;
    cursor: pointer;
}

#addRecipientBtn:hover {
    background-color: #0056b3;
}

/* Modal (for Adding/Editing Recipients) */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    z-index: 1000;
    width: 80%;
    max-width: 500px;
}

.modal.active {
    display: block;
}

/* Modal Header */
.modal h3 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #333;
}

/* Modal Buttons */
.modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.modal-buttons button {
    width: 48%;
    padding: 12px 20px;
    font-size: 16px;
    text-transform: uppercase;
}

.modal-buttons button:first-child {
    background-color: #007bff;
    color: white;
}

.modal-buttons button:first-child:hover {
    background-color: #0056b3;
}

.modal-buttons button:last-child {
    background-color: #ccc;
    color: black;
}

.modal-buttons button:last-child:hover {
    background-color: #999;
}

/* Scrollable Table */
.table-container {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 15px;
}

/* Modal Close Button */
.close-modal {
    font-size: 18px;
    color: #007bff;
    text-align: right;
    cursor: pointer;
}

/* Empty State */
.empty-state {
    color: #777;
    font-size: 16px;
    margin-top: 20px;
}

/* Styling for Clearfix in Modal (if needed) */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
       
         /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 100%; /* Ensures the hover effect applies to the full button */
    transition: background-color 0.3s ease; /* Smooth hover transition */
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
    border-radius: 5px;
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }
       
   </style>
</head>
<body>

           <!-- Page Container -->
    <div class="container">
        <h2>Recipient Profiles</h2>

      <!-- Recipient List Table -->
<div class="table-container">
    <table class="recipient-list">
        <thead>
            <tr>
                <th>Recipient</th>
                <th>Relationship</th>
                <th>Occasion</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recipientTable">
            <!-- Full recipient list will load here -->
        </tbody>
    </table>
</div>

        <!-- Empty State Message -->
        <div id="emptyState" class="empty-state" style="display: none;">
            No recipients added yet. Click '+ Add New' to get started!
        </div>

        <!-- Add New Button -->
        <button id="addRecipientBtn" onclick="openAddRecipientModal()">+ Add New</button>
    </div>

    <!-- Modal for Adding New Recipient -->
    <div id="addRecipientModal" class="modal">
        <h3>Add New Recipient</h3>
        <form>
            <input type="text" id="recipientName" placeholder="Recipient Name" required>
            <input type="text" id="recipientRelationship" placeholder="Relationship" required>
            <input type="text" id="recipientOccasion" placeholder="Occasion (Optional)">
        </form>
        <div class="modal-buttons">
            <button onclick="addRecipient()">Add</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
        </button>
        <button class="nav-button" id="dashboardButton" style="display: none;">
            <img src="dashboard-icon.png" alt="Dashboard">
        </button>
        <button class="nav-button upgrade-button" id="upgradeButton">
            <img src="upgrade-icon.png" alt="Upgrade">
        </button>
    </div>

    <!-- Script Imports -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="index.js"></script>
    <script src="js/dashboard.js"></script>

    <script type="module" src="js/recipients.js"></script>
</body>
</html>
