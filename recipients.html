<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
   <style>
/* General Page Styling */
body {
  font-family: "Arial", sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
  text-align: center;
  min-height: 100vh;
  padding-bottom: 100px;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Page Container */
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

/* Title */
h2 {
  color: #333;
  margin-bottom: 20px;
  font-size: 24px;
}

/* Table Container (Scrollable) */
.table-container {
  max-width: 100%;
  margin-top: 20px;
  overflow-x: auto;
  overflow-y: auto;
  max-height: 400px;
}

/* Custom Scrollbar */
.table-container::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
.table-container::-webkit-scrollbar-thumb {
  background: #aaa;
  border-radius: 4px;
}
.table-container::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Table */
.recipient-list {
  width: 90%;
  margin: 0 auto;
  border-collapse: collapse;
  text-align: left;
  font-size: 16px;
}

/* Table Header */
.recipient-list th {
  position: sticky;
  top: 0;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  text-align: center;
  padding: 12px;
  border-bottom: 2px solid #0056b3; /* Changed from #ddd to darker blue */
  border-right: 1px solid #0056b3; /* Match for vertical divider */
  z-index: 1;
}

.recipient-list th:last-child {
  border-right: none;
}

/* Table Row Styling */
.recipient-row {
  cursor: pointer;
  border-bottom: 1px solid #ccc; /* Slightly darker than before for row dividers */
}
.recipient-row:nth-child(even) {
  background-color: #f9f9f9;
}
.recipient-row:nth-child(odd) {
  background-color: #ffffff;
}
.recipient-row:hover {
  background-color: #f1f1f1;
}

/* Table Cells */
.recipient-list td {
  padding: 12px;
  text-align: center;
  vertical-align: middle;
  border-right: 1px solid #ddd;
}
.recipient-list td:last-child {
  border-right: none;
}

/* Buttons Below Table */
.button-container {
  margin-top: 20px;
  display: flex;
  justify-content: space-evenly;
  flex-wrap: wrap;
  gap: 10px;
}

.manage-btn,
#addRecipientBtn {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  padding: 12px 20px;
  text-transform: uppercase;
  border-radius: 5px;
  cursor: pointer;
  border: none;
}
.manage-btn:hover,
#addRecipientBtn:hover {
  background-color: #0056b3;
}

/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  top: 0; 
  left: 0;
  width: 100vw;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.3); /* translucent backdrop */
  z-index: 2000;
}

.modal-content {
  background: white;
  padding: 30px 20px;
  border-radius: 10px;
  max-width: 500px;
  width: 90%;
  margin: auto;
  position: relative;
}

/* Scrollbar inside modal */
.modal::-webkit-scrollbar {
  width: 8px;
}
.modal::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
.modal::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.modal h3 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

/* Modal Form Fields */
.modal form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.modal input,
.modal select {
  width: 90%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  appearance: none;
  background-color: white;
}

/* Label Styling in Modal */
.modal-label {
  display: block;
  width: 90%;
  margin: 10px auto 4px;
  text-align: center;
  color: #666;
  font-size: 14px;
  font-weight: normal;
}

/* Grouping labels + inputs */
.input-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 90%;
  margin: 0 auto 12px;
}
.input-group input {
  width: 100%;
}

/* Date placeholder formatting */
input[type="date"]::before {
  content: attr(placeholder);
  color: #888;
  font-style: italic;
}
input[type="date"]:focus::before,
input[type="date"]:valid::before {
  content: "";
}

/* Gender Dropdown Styling */
.modal select {
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 20 20"><path d="M5.516 7.548l4.484 4.426 4.484-4.426a1 1 0 0 1 1.4 1.428l-5.184 5.114a1 1 0 0 1-1.4 0L4.116 8.976a1 1 0 1 1 1.4-1.428z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px 16px;
}

/* Modal Buttons */
.modal-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
  align-items: center;
}
.modal-buttons button:first-child {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 90%;
}
.modal-buttons button:first-child:hover {
  background-color: #0056b3;
}
.modal-buttons button:last-child {
  background-color: #ccc;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 90%;
}
.modal-buttons button:last-child:hover {
  background-color: #999;
}

/* Manage Modal Delete Button */
#deleteRecipientBtn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 90%;
}
#deleteRecipientBtn:hover {
  background-color: #b02a37;
}

/* Navigation Bar */
.nav-bar {
  background-color: white;
  padding: 10px;
  box-sizing: border-box;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
  z-index: 1000;
  min-height: 60px;
}

/* Body padding for navbar */
body {
  min-height: 100vh;
  padding-bottom: 80px;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Responsive Navbar */
@media (max-width: 768px) {
  .nav-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    min-height: 60px;
  }
}

/* Navigation Buttons */
.nav-button {
  background: none;
  border: none;
  cursor: pointer;
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  color: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  width: 100%;
  transition: background-color 0.3s ease;
}
.nav-button:hover {
  background-color: lightgray;
  border-radius: 5px;
}
.nav-button img {
  width: 28px;
  height: auto;
  margin-bottom: 4px;
}
      
   </style>
</head>
<body>
 <div class="container">
    <h2>Recipient Profiles</h2>

    <!-- ✅ Recipient Table -->
    <div class="table-container">
  <table class="recipient-list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Occasion</th>
      </tr>
    </thead>
    <tbody id="recipientTable">
      <!-- Populated by JS -->
    </tbody>
  </table>
</div>

    <!-- Empty Message -->
    <div id="emptyState" class="empty-state" style="display: none;">
      No recipients added yet. Click 'Add New' to get started!
    </div>
    
    <label class="modal-label">Tap recipient to manage</label>

    <!-- ✅ Action Buttons -->
    <div class="button-container">
      <button id="addRecipientBtn" onclick="openAddRecipientModal()">Add New</button>
    </div>
  </div>

  <!-- ✅ Add Recipient Modal -->
  <div id="addRecipientModal" class="modal">
    <div class="modal-content">
    <h3>Add New Recipient</h3>
    <form>
      <input type="text" id="recipientName" placeholder="Recipient Name" required />
      <input type="text" id="recipientRelationship" placeholder="Relationship" required />
      <!-- Occasion Row -->
<div class="input-group">
  <label class="modal-label" for="recipientOccasion">What are you celebrating?</label>
  <input type="text" id="recipientOccasion" placeholder="e.g. Birthday">
</div>

<div class="input-group">
  <label class="modal-label" for="recipientDate">When is the occasion?</label>
  <input type="date" id="recipientDate" placeholder="Date of Occasion">
</div>
      <input type="number" id="recipientAge" placeholder="Age" />
      <select id="recipientGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="recipientInterests" placeholder="Interests (e.g. Music, Cooking)" />
    </form>
    <div class="modal-buttons">
      <button onclick="addRecipient()">Add</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  </div>

  <!-- ✅ Manage Modal -->
  <div id="manageRecipientModal" class="modal">
    <div class="modal-content">
    <h3>Manage Recipient</h3>
    <div class="modal-buttons">
      <button id="editRecipientBtn">Edit</button>
      <button id="deleteRecipientBtn">Delete</button>
      <button onclick="closeManageModal()">Cancel</button>
    </div>
  </div>
  </div>

  <!-- ✅ Edit Modal -->
  <div id="editRecipientModal" class="modal">
    <div class="modal-content">
    <h3>Edit Recipient</h3>
    <form>
      <input type="text" id="editName" placeholder="Recipient Name" required />
      <input type="text" id="editRelationship" placeholder="Relationship" required />
      <!-- Occasion Row -->
<div class="input-group">
  <label class="modal-label" for="editRecipientOccasion">What are you celebrating?</label>
  <input type="text" id="editRecipientOccasion" placeholder="e.g. Birthday">
</div>

<div class="input-group">
  <label class="modal-label" for="editRecipientDate">When is the occasion?</label>
  <input type="date" id="editRecipientDate" placeholder="Date of Occasion">
</div>
      <input type="number" id="editAge" placeholder="Age" />
      <select id="editGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="editInterests" placeholder="Interests" />
    </form>
    <div class="modal-buttons">
      <button id="saveEditBtn">Save</button>
      <button onclick="closeEditModal()">Cancel</button>
    </div>
  </div>
  </div>

  <!-- ✅ Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button" id="homeButton">
      <img src="home-icon.png" alt="Home" />
    </button>
    <button class="nav-button" id="accountButton">
      <img src="account-icon.png" alt="Account" />
    </button>
    <button class="nav-button" id="dashboardButton" style="display: none;">
      <img src="dashboard-icon.png" alt="Dashboard" />
    </button>
    <button class="nav-button upgrade-button" id="upgradeButton">
      <img src="upgrade-icon.png" alt="Upgrade" />
    </button>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="https://js.stripe.com/v3/"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/recipients.js"></script>
</body>
</html>
