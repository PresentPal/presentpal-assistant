<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
   <style>
/* General Page Styling */
body {
  font-family: "Arial", sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
  text-align: center;
  min-height: 100vh;
  padding-bottom: 100px;
  overflow-x: hidden;
  overflow-y: auto;
}

/* Page Container */
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

/* Title */
h2 {
  color: #333;
  margin-bottom: 20px;
  font-size: 24px;
}

/* Table Container (Scrollable) */
.table-container {
  max-width: 100%;
  margin-top: 20px;
  overflow-x: auto;
  overflow-y: auto;
  max-height: 400px;
}

/* Custom Scrollbar */
.table-container::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
.table-container::-webkit-scrollbar-thumb {
  background: #aaa;
  border-radius: 4px;
}
.table-container::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Table */
.recipient-list {
  width: 90%;
  margin: 0 auto;
  border-collapse: collapse;
  text-align: center;
  font-size: 12px;
}

/* Table Header */
.recipient-list th {
  position: sticky;
  top: 0;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  text-align: center;
  padding: 12px;
  border-bottom: 2px solid #0056b3;
  border-right: 1px solid #0056b3;
  z-index: 1;
}
.recipient-list th:last-child {
  border-right: none;
}

/* Table Row Styling */
.recipient-row {
  cursor: pointer;
  border-bottom: 1px solid #ccc;
}
.recipient-row:nth-child(even) {
  background-color: #f9f9f9;
}
.recipient-row:nth-child(odd) {
  background-color: #ffffff;
}
.recipient-row:hover {
  background-color: #f1f1f1;
}

/* Table Cells */
.recipient-list td {
  padding: 12px;
  text-align: left;
  vertical-align: middle;
  border-right: 1px solid #ddd;
}
.recipient-list td:last-child {
  border-right: none;
}

/* Buttons Below Table */
.button-container {
  margin-top: 20px;
  display: flex;
  justify-content: space-evenly;
  flex-wrap: wrap;
  gap: 10px;
}
.manage-btn,
#addRecipientBtn {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  padding: 12px 20px;
  text-transform: uppercase;
  border-radius: 5px;
  cursor: pointer;
  border: none;
}
.manage-btn:hover,
#addRecipientBtn:hover {
  background-color: #0056b3;
}

/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2000;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  box-sizing: border-box;
  max-height: 90vh;
  overflow-y: auto;
  margin: 0;
}

/* Scrollbar inside modal */
.modal::-webkit-scrollbar {
  width: 8px;
}
.modal::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
.modal::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.modal h3 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

/* Modal Form Fields */
.modal form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.modal input,
.modal select {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  appearance: none;
  background-color: white;
  box-sizing: border-box;
}

/* Label Styling in Modal */
.modal-label {
  display: block;
  width: 100%;
  margin: 10px auto 4px;
  text-align: left;
  color: #666;
  font-size: 14px;
  font-weight: normal;
  box-sizing: border-box;
}

.label {
text-align: left;
color: #666;
margin-top: 20px;
}

/* Grouping labels + inputs */
.input-group {
  width: 100%;
  padding: 0;
  margin-bottom: 12px;
  box-sizing: border-box;
}
.input-group input,
.input-group select {
  width: 100%;
}

/* Date placeholder formatting */
input[type="date"]::before {
  content: attr(placeholder);
  color: #888;
  font-style: italic;
}
input[type="date"]:focus::before,
input[type="date"]:valid::before {
  content: "";
}

/* Gender Dropdown Styling */
.modal select {
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 20 20"><path d="M5.516 7.548l4.484 4.426 4.484-4.426a1 1 0 0 1 1.4 1.428l-5.184 5.114a1 1 0 0 1-1.4 0L4.116 8.976a1 1 0 1 1 1.4-1.428z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px 16px;
}

/* Modal Buttons */
.modal-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  width: 100%;
}

.modal-buttons button,
.add-occasion-btn,
.btn-primary,
.btn-secondary,
.btn-delete {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

.btn-primary {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.btn-primary:hover {
  background-color: #0056b3;
}

.btn-secondary {
  background-color: #ccc;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.btn-secondary:hover {
  background-color: #999;
}

.btn-delete {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.btn-delete:hover {
  background-color: #b02a37;
}

/* Manage Modal Delete Button */
#deleteRecipientBtn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
}
#deleteRecipientBtn:hover {
  background-color: #b02a37;
}

/* Add Occasion Button (aligned with modal buttons) */
.add-occasion-btn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  text-align: center;
}
.add-occasion-btn:hover {
  background-color: #b02a37;
}

/* Occasion List Cleanup */
#occasionList {
  list-style: none;
  padding-left: 0;
  margin-top: 10px;
  text-align: left;
}

.empty-state {
  color: #666;
  font-style: italic;
  margin-top: 12px;
  text-align: center;
}

/* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 100%; /* Ensures the hover effect applies to the full button */
    transition: background-color 0.3s ease; /* Smooth hover transition */
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
    border-radius: 5px;
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }
   </style>
</head>
<body>
 <div class="container">
    <h2>Recipient Profiles</h2>

    <!-- ✅ Recipient Table -->
    <div class="table-container">
  <table class="recipient-list">
    <thead>
      <tr>
        <th>Name</th>
        <th>Relationship</th>
        <th>Occasions</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Interests</th>
      </tr>
    </thead>
    <tbody id="recipientTable">
      <!-- Populated by JS -->
    </tbody>
  </table>
</div>

    <!-- Empty Message -->
    <div id="emptyState" class="empty-state" style="display: none;">
      No recipients found.
    </div>
    
    <label class="label">Tap recipient to manage</label>

    <!-- ✅ Action Buttons -->
    <div class="button-container">
      <button id="addRecipientBtn" onclick="openAddRecipientModal()">Add New</button>
    </div>
  </div>

  <!-- ✅ Add Recipient Modal -->
<div id="addRecipientModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Add New Recipient</h3>

    <!-- Step 1: Basic Details -->
    <div id="recipientStep1">
      <form>
        <input type="text" id="recipientName" placeholder="Recipient Name" required />
        <input type="text" id="recipientRelationship" placeholder="Relationship" required />
        <input type="number" id="recipientAge" placeholder="Age" />
        <select id="recipientGender">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input type="text" id="recipientInterests" placeholder="Interests (e.g. Music, Cooking)" />
      </form>
      <div class="modal-buttons">
        <button class="btn-primary" onclick="goToStep2()">Next</button>
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <!-- Step 2: Occasion Info -->
    <div id="recipientStep2" style="display: none;">
      <div class="input-group">
        <label class="modal-label" for="recipientOccasion">What are you celebrating?</label>
        <input type="text" id="recipientOccasion" placeholder="e.g. Birthday">
      </div>

      <div class="input-group">
        <label class="modal-label" for="recipientDate">When is the occasion?</label>
        <input type="date" id="recipientDate" placeholder="Date of Occasion">
      </div>


      <div class="modal-buttons">
          <button type="button" class="add-occasion-btn" onclick="addOccasionToList()">Add Occasion</button>
      <ul id="occasionList"></ul>
        <button id="createRecipientBtn" class="btn-primary" onclick="addRecipient()">Create Recipient</button>
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Manage Modal -->
<div id="manageRecipientModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Manage Recipient</h3>
    <div class="modal-buttons">
      <button id="editRecipientBtn" class="btn-primary">Edit</button>
      <button id="deleteRecipientBtn" class="btn-delete">Delete</button>
      <button class="btn-secondary" onclick="closeManageModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- ✅ Edit Modal -->
<div id="editRecipientModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Edit Recipient</h3>
    <form>
      <input type="text" id="editName" placeholder="Recipient Name" required />
      <input type="text" id="editRelationship" placeholder="Relationship" required />

      <!-- Occasion Row -->
      <div class="input-group">
        <label class="modal-label" for="editRecipientOccasion">What are you celebrating?</label>
        <input type="text" id="editRecipientOccasion" placeholder="e.g. Birthday">
      </div>

      <div class="input-group">
        <label class="modal-label" for="editRecipientDate">When is the occasion?</label>
        <input type="date" id="editRecipientDate" placeholder="Date of Occasion">
      </div>

      <input type="number" id="editAge" placeholder="Age" />
      <select id="editGender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="editInterests" placeholder="Interests" />
    </form>
    <div class="modal-buttons">
      <button id="saveEditBtn" class="btn-primary">Save</button>
      <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
    </div>
  </div>
</div>

  <!-- ✅ Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button" id="homeButton">
      <img src="home-icon.png" alt="Home" />
    </button>
    <button class="nav-button" id="accountButton">
      <img src="account-icon.png" alt="Account" />
    </button>
    <button class="nav-button" id="dashboardButton" style="display: none;">
      <img src="dashboard-icon.png" alt="Dashboard" />
    </button>
    <button class="nav-button upgrade-button" id="upgradeButton">
      <img src="upgrade-icon.png" alt="Upgrade" />
    </button>
  </div>

  <!-- ✅ Scripts -->
  <script type="module" src="https://js.stripe.com/v3/"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/recipients.js"></script>
</body>
</html>
