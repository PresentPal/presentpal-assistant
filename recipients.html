<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
   <style>
/* General Page Styling */
body {
    font-family: "Arial", sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Page Container */
.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

/* Title */
h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Table Container (Scrollable) */
.table-container {
    max-width: 100%;
    margin-top: 20px;
    overflow-x: auto;
    overflow-y: auto;
    max-height: 400px; /* Limit table height */
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Custom Scrollbar */
.table-container::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

.table-container::-webkit-scrollbar-thumb {
    background: #aaa;
    border-radius: 4px;
}

.table-container::-webkit-scrollbar-track {
    background: #f1f1f1;
}

/* Table */
.recipient-list {
    width: 90%; /* Table spans 90% of the container */
    margin: 0 auto;
    border-collapse: collapse;
    text-align: left;
    font-size: 16px;
}

/* Table Header */
.recipient-list th {
    position: sticky;
    top: 0;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    text-align: center;
    padding: 12px;
    border-bottom: 2px solid #ddd;
}

/* Table Row */
.recipient-row {
    padding: 12px;
    background-color: white;
    border-bottom: 1px solid #ddd;
}

/* Alternating Row Colors */
.recipient-row:nth-child(even) {
    background-color: #f9f9f9;
}

.recipient-row:nth-child(odd) {
    background-color: #ffffff;
}

/* Hover Effect */
.recipient-row:hover {
    background-color: #f1f1f1;
}

/* Table Cells */
.recipient-list td {
    padding: 12px;
    text-align: center;
    vertical-align: middle;
    border-right: 1px solid #ddd;
}

.recipient-list td:last-child {
    border-right: none; /* Remove border from last column */
}

/* Remove Button Styling */
.delete-btn {
    background-color: black;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: #333;
}

/* Add New Button */
#addRecipientBtn {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    margin-top: 15px;
    padding: 12px 20px;
    text-transform: uppercase;
    border-radius: 5px;
    cursor: pointer;
    border: none;
}

#addRecipientBtn:hover {
    background-color: #0056b3;
}

/* Modal (for Adding/Editing Recipients) */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    z-index: 1000;
    width: 80%;
    max-width: 500px;
    text-align: center;
}

/* Ensure modal fields span 90% of modal width */
.modal form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.modal input {
    width: 90%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

/* Modal Buttons */
.modal-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

/* Rounded Button Styling */
.modal-buttons button {
    width: 45%;
    padding: 12px 20px;
    font-size: 16px;
    text-transform: uppercase;
    border-radius: 8px; /* Rounded edges */
    border: none;
    cursor: pointer;
}

/* Add Button */
.modal-buttons button:first-child {
    background-color: #007bff;
    color: white;
}

.modal-buttons button:first-child:hover {
    background-color: #0056b3;
}

/* Cancel Button */
.modal-buttons button:last-child {
    background-color: #ccc;
    color: black;
}

.modal-buttons button:last-child:hover {
    background-color: #999;
}

/* Empty State */
.empty-state {
    color: #777;
    font-size: 16px;
    margin-top: 20px;
}

/* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000;
    min-height: 60px;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

/* Navigation Buttons */
.nav-button {
    background: none;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    width: 100%;
    transition: background-color 0.3s ease;
}

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray;
    border-radius: 5px;
}

/* Navigation Images */
.nav-button img {
    width: 28px;
    height: auto;
    margin-bottom: 4px;
}
       
   </style>
</head>
<body>

           <!-- Page Container -->
    <div class="container">
        <h2>Recipient Profiles</h2>

      <!-- Recipient List Table -->
<div class="table-container">
    <table class="recipient-list">
        <thead>
            <tr>
                <th>Recipient</th>
                <th>Relationship</th>
                <th>Occasion</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="recipientTable">
            <!-- Full recipient list will load here -->
        </tbody>
    </table>
</div>

        <!-- Empty State Message -->
        <div id="emptyState" class="empty-state" style="display: none;">
            No recipients added yet. Click '+ Add New' to get started!
        </div>

        <!-- Add New Button -->
        <button id="addRecipientBtn" onclick="openAddRecipientModal()">+ Add New</button>
    </div>

    <!-- Modal for Adding New Recipient -->
    <div id="addRecipientModal" class="modal">
        <h3>Add New Recipient</h3>
        <form>
            <input type="text" id="recipientName" placeholder="Recipient Name" required>
            <input type="text" id="recipientRelationship" placeholder="Relationship" required>
            <input type="text" id="recipientOccasion" placeholder="Occasion (Optional)">
        </form>
        <div class="modal-buttons">
            <button onclick="addRecipient()">Add</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="nav-button" id="homeButton">
            <img src="home-icon.png" alt="Home">
        </button>
        <button class="nav-button" id="accountButton">
            <img src="account-icon.png" alt="Account">
        </button>
        <button class="nav-button" id="dashboardButton" style="display: none;">
            <img src="dashboard-icon.png" alt="Dashboard">
        </button>
        <button class="nav-button upgrade-button" id="upgradeButton">
            <img src="upgrade-icon.png" alt="Upgrade">
        </button>
    </div>

    <!-- Script Imports -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="index.js"></script>
    <script src="js/dashboard.js"></script>

    <script type="module" src="js/recipients.js"></script>
</body>
</html>
