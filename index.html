<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentPal ChatBot</title>
    <!-- Google Font for a more interesting typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <style>
      /* Custom Header Styling */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
      }

      header {
        width: 100%;
        height: 30vh; /* Reduced the height by 50% */
        background-color: #FE5959; /* New background color */
        color: white; /* White text */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
      }

      h1 {
        font-family: 'Poppins', sans-serif; /* More modern font for the heading */
        font-size: 3em; /* Larger font size */
        font-weight: bold;
        letter-spacing: 1px;
        margin: 0;
      }

      p {
        font-family: 'Roboto Slab', serif; /* Different font for the subheading */
        font-size: 1.3em; /* Slightly smaller than the heading */
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <!-- Start of Custom Header -->
    <header>
      <h1>Welcome to PresentPal</h1>
      <p>Get personalised gift ideas for your friends and family.</p>
    </header>
    <!-- End of Custom Header -->

    <!-- Your current content (the chatbot embed) remains intact below -->
    
    <!-- Start of Landbot chat embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot" style="width: 100%; height: 1000px"></div>
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
      });
    </script>
    <!-- End of Landbot chat embed -->
  </body>
</html>
