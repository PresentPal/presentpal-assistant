<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PresentPal ChatBot</title>
    <!-- Google Font for a more interesting typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <style>
      /* Custom Header Styling */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
        height: 100%;
      }

      header {
        width: 100%;
        height: 30vh; /* Reduced the height by 50% */
        background-color: #fdb6b6; /* New background color */
        color: #e05656; /* Updated text color */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
      }

      h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 3em;
        font-weight: bold;
        letter-spacing: 1px;
        margin: 0;
      }

      p {
        font-family: 'Roboto Slab', serif;
        font-size: 1.3em;
        margin-top: 10px;
      }

      /* Landbot Chat Container Fix */
      #myLandbot {
        width: 100%;
        height: calc(100vh - 30vh - env(safe-area-inset-bottom, 0px)); /* Adjusted height */
        min-height: 500px; /* Ensures it's visible on smaller screens */
        overflow-y: auto; /* Enables scrolling if needed */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Start of Custom Header -->
    <header>
      <h1>Welcome to PresentPal</h1>
      <p>Get personalised gift ideas for your friends and family.</p>
    </header>
    <!-- End of Custom Header -->

    <!-- Start of Landbot chat embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot"></div>
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
      });
    </script>
    <!-- End of Landbot chat embed -->
  </body>
</html>
