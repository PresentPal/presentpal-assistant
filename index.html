<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <title>PresentPal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            height: 100%;
            background-color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        /* iOS Instructions */
        .ios-instructions {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 14px;
            color: #333;
            padding: 5px 10px;
            line-height: 1.4;
            max-width: 90%;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 30vh;
            background-image: url('GiftAssistant.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* Android Add to Home Screen Button */
        .android-install {
            position: absolute;
            top: 10px;
            left: 20px;
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5em;
            }
            .header-subtitle {
                font-size: 1em;
            }
            header {
                height: 20vh;
                padding: 20px 10px;
            }
            .ios-instructions, .android-install {
                top: 5px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- iOS Instructions -->
    <div class="ios-instructions" id="iosInstructions">
        <p>Tap '<strong>Share</strong>' <img src="safari-share.png" width="15"> and select '<strong>Add to Home Screen</strong>' for easy access.</p>
    </div>

    <!-- Android Add to Home Screen Button -->
    <div class="android-install" id="androidInstall">Add to Home Screen</div>

    <!-- Header -->
    <header>
        <h1 class="header-title"><span class="present">Present</span><span>Pal</span></h1>
        <p class="header-subtitle">Personalised gift ideas for your friends and family.</p>
    </header>

    <!-- Landbot Chat Embed -->
    <iframe id="myLandbot" src="https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.html" style="border:0; width:100%; height:100vh;" allow="camera; microphone; autoplay"></iframe>
    
    <script>
        let deferredPrompt;
        const iosInstructions = document.getElementById('iosInstructions');
        const androidInstall = document.getElementById('androidInstall');

        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        }

        function checkInstallationStatus() {
            if (isPWAInstalled()) {
                iosInstructions.style.display = 'none';
                androidInstall.style.display = 'none';
            }
        }

        checkInstallationStatus();

        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
            iosInstructions.style.display = 'block';
        }

        if (!isPWAInstalled()) {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                androidInstall.style.display = 'block';
            });

            androidInstall.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(choiceResult => {
                        if (choiceResult.outcome === 'accepted') {
                            androidInstall.style.display = 'none';
                        }
                        deferredPrompt = null;
                    });
                }
            });
        }
    </script>
</body>
</html>
