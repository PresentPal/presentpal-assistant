<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PresentPal ChatBot</title>
    <!-- Google Font for a more interesting typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <style>
      /* General Styles */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
        height: 100%;
        background-color: #ffffff; /* Prevents blank white screen */
      }

      /* Header Styling */
      header {
        width: 100%;
        height: 30vh;
        background-color: #fdb6b6;
        color: #e05656;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px 20px; /* Adds space above & below text */
        box-sizing: border-box;
      }

      /* Header Text Styling */
      .header-title {
        font-family: 'Poppins', sans-serif;
        font-size: 3em; /* Default desktop size */
        font-weight: bold;
        letter-spacing: 1px;
        margin: 10px 0;
      }

      .header-title span {
        color: white; /* "Pal" will be white */
      }

      .header-subtitle {
        font-family: 'Roboto Slab', serif;
        font-size: 1.3em;
        margin: 10px 0;
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        .header-title {
          font-size: 2.1em; /* Reduced by 30% */
        }

        .header-title span {
          font-size: 1.4em; /* Keeps "Pal" white and slightly larger */
        }

        .header-subtitle {
          font-size: 0.9em;
        }

        header {
          padding: 40px 20px; /* Increased padding for better spacing */
        }
      }

      /* Landbot Chat Container Fix */
      #myLandbot {
        width: 100%;
        height: calc(100vh - 30vh - env(safe-area-inset-bottom, 0px));
        min-height: 500px;
        overflow-y: auto;
        box-sizing: border-box;
        background-color: #f9f9f9; /* Prevents blank screen */
      }
    </style>
  </head>
  <body>
    <!-- Start of Custom Header -->
    <header>
      <h1 class="header-title"><span>Present</span><span style="color:white;">Pal</span></h1>
      <p class="header-subtitle">Get personalised gift ideas for your friends and family.</p>
    </header>
    <!-- End of Custom Header -->

    <!-- Start of Landbot chat embed (Unchanged) -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot"></div>
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
      });
    </script>
    <!-- End of Landbot chat embed -->
  </body>
</html>
