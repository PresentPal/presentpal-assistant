<style>

html {
  background-color: #f9f9f9;
}

 /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    height: 100%;
    background-color: #ffffff;
    text-align: center;
    display: flex;
    flex-direction: column;
}
    /* Navigation Bar */
.nav-bar {
    background-color: white;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ddd;
    z-index: 1000; /* Ensures navbar stays above other content */
    min-height: 60px; /* Ensure there's enough space for navbar */
}

/* Ensure the body has padding-bottom to avoid content being hidden by navbar */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    min-height: 100vh;
    padding-bottom: 80px; /* Prevent content from being overlapped by the navbar */
    overflow-x: hidden;
    overflow-y: auto;
}

/* Ensure navbar doesn't get pushed out of screen */
@media (max-width: 768px) {
    .nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        min-height: 60px;
    }
}

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }

    /* Header Styling */
    header {
        width: 100%;
        height: 30vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
        box-sizing: border-box;
    }

    /* Header Text */
    .header-title {
        font-family: 'Poppins', sans-serif;
        font-size: 3.9em;
        font-weight: bold;
        letter-spacing: 1px;
        margin: 10px 0;
    }

    .header-title .present {
        color: black;
    }

    .header-title span {
        color: #ffd801;
    }

    .header-subtitle {
        font-family: 'Roboto Slab', serif;
        font-size: 1.3em;
        margin: 10px 0;
        color: black
    }

    /* Android Speech Bubble */
    .android-bubble {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        color: black;
        padding: 10px 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
        max-width: 200px;
    }

    .android-bubble img {
        width: 15px;
        vertical-align: middle;
        margin-left: 5px;
    }

    .close-bubble {
        display: block;
        font-size: 12px;
        margin-top: 5px;
        text-decoration: underline;
        cursor: pointer;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .header-title {
            font-size: 2.5em;
        }
        .header-subtitle {
            font-size: 1em;
        }
        header {
            height: 20vh;
            padding: 20px 10px;
        }
    }

 /* Fix chatbot height */
#chatbotFree, #chatbotPlus, #chatbotPremium {
  width: 100%;
  height: 100vh; /* Full viewport height */
  display: flex;
  justify-content: center;
  align-items: center;
}

#landbotContainerFree, 
#landbotContainerPlus, 
#landbotContainerPremium {
  width: 100%;
  height: 90vh; /* Adjust this if needed */
}

   /* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 320px; /* Adjust the modal width */
    text-align: center;
    position: relative;
    /* Add a bit of bottom padding when on desktop */
    padding-bottom: 30px;  /* Add space at the bottom */
}

/* The Close Button */
.close {
    color: #aaa;
    position: absolute; /* Fix position to the top right */
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

/* Email/Password Form Styling */
#loginForm, #signupForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Styling for the email field */
input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;  /* Full width */
    padding: 10px;
    margin: 10px 0;  /* Ensure consistent margin between fields */
    box-sizing: border-box;
    border: 2px solid #ccc;  /* Border style for inputs */
    border-radius: 5px;
    min-height: 40px;  /* Ensure input height is fixed */
    padding-right: 40px; /* Space for the eye icon */
}


/* Styling for the login and sign-up buttons */
button {
    background-color: black;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    width: 100%;
    padding: 12px; /* Fix button height */
    font-size: 16px;
    margin-top: 10px; /* Add spacing between buttons */
}

button:hover {
    background-color: #333;
}

/* Maintain consistent spacing between password fields */
.password-field {
    position: relative;
    width: 100%;
}

/* Ensure password input fields stay consistent */
.password-field input {
    width: 100%;
    min-height: 40px; /* Keeps the input height consistent */
    padding-right: 40px; /* Space for the eye icon */
    border: 2px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 10px;  /* Add space on the right side */
}

/* Fix the toggle icon */
.password-field .toggle-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

/* Ensure the input fields retain consistent spacing even with toggle */
.password-field input[type="password"], .password-field input[type="text"] {
    padding-right: 40px; /* Ensure right padding is maintained when the icon is visible */
}

/* Style for the "Sign Up" button on Login Form */
#signupToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Style for the "Login" button on Sign-Up Form */
#loginToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Hover state for these buttons */
#signupToggleBtn:hover, #loginToggleBtn:hover {
    background-color: lightgray;  /* Light grey on hover */
    color: black;
}

/* Add space at the bottom of the form (for desktop) */
@media (min-width: 768px) {
    .modal-content {
        padding-bottom: 40px; /* More space at the bottom on larger screens */
    }
}

    /* Remove the extra "Login" and "Sign Up" buttons */
    #authToggle button {
        display: none;
    }

</style>
</head>

<!-- Account Modal -->
<div id="accountModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>

    <!-- Login Form -->
    <div id="loginForm" style="display: block;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Password">
          <span id="toggleLoginPassword" class="toggle-icon" onclick="togglePasswordVisibility('loginPassword', 'toggleLoginPassword')">👁️‍🗨️</span>
      </div>
      <button id="loginButton" type="button" onclick="login()">Login</button>
  <div id="loginFormToggle">
    <button id="signupToggleBtn" onclick="showSignUpForm()">Sign Up</button>
  </div>
</div>

<!-- Signup Form (INSIDE MODAL CONTENT) -->
<div id="signupForm" style="display: none;">
  <h2>Sign Up</h2>

   <input type="text" id="signupName" placeholder="Name">
  <input type="email" id="signupEmail" placeholder="Email">

  <div class="password-field">
    <input type="password" id="signupPassword" placeholder="Password">
    <!-- Toggle password visibility for signup -->
    <span id="toggleSignupPassword" class="toggle-icon" onclick="togglePasswordVisibility('signupPassword', 'toggleSignupPassword')">👁️‍🗨</span>
  </div>

  <div class="password-field">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <!-- Toggle password visibility for confirm password -->
    <span id="toggleConfirmPassword" class="toggle-icon" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">👁‍🗨</span>
  </div>

  <button id="signupButton" type="button" onclick="signUp()">Sign Up</button>

  <div id="signupFormToggle">
    <button id="loginToggleBtn" onclick="showLoginForm()">Login</button>
  </div>
</div>

    <!-- Logout Button -->
    <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
  </div>
</div>
