<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>PresentPal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

<style>
 /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    height: 100%;
    background-color: #ffffff;
    text-align: center;
    display: flex;
    flex-direction: column;
}
    /* Navigation Bar */
    .nav-bar {
        background-color: white;
        padding: 10px;
        box-sizing: border-box;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #ddd;
    }

    /* Navigation Buttons */
    .nav-button {
        background: none;
        border: none;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }

/* Navigation Buttons - Hover Color */
.nav-button:hover {
    background-color: lightgray; /* Change to light grey */
}

    /* Navigation Images */
    .nav-button img {
        width: 28px;
        height: auto;
        margin-bottom: 4px;
    }

    /* Hide Upgrade button for Premium users */
    .premium-user .upgrade-button {
        display: none;
    }

    /* Header Styling */
    header {
        width: 100%;
        height: 30vh;
        background-image: url('GiftAssistant.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
        box-sizing: border-box;
    }

    /* Header Text */
    .header-title {
        font-family: 'Poppins', sans-serif;
        font-size: 3.9em;
        font-weight: bold;
        letter-spacing: 1px;
        margin: 10px 0;
    }

    .header-title .present {
        color: white;
    }

    .header-title span {
        color: #e3bb58;
    }

    .header-subtitle {
        font-family: 'Roboto Slab', serif;
        font-size: 1.3em;
        margin: 10px 0;
    }

    /* Android Speech Bubble */
    .android-bubble {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: white;
        color: black;
        padding: 10px 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
        max-width: 200px;
    }

    .android-bubble img {
        width: 15px;
        vertical-align: middle;
        margin-left: 5px;
    }

    .close-bubble {
        display: block;
        font-size: 12px;
        margin-top: 5px;
        text-decoration: underline;
        cursor: pointer;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
        .header-title {
            font-size: 2.5em;
        }
        .header-subtitle {
            font-size: 1em;
        }
        header {
            height: 20vh;
            padding: 20px 10px;
        }
    }

    /* Landbot Chat Container */
    #myLandbot {
        flex-grow: 1;
        min-height: 500px;
        overflow-y: auto;
        box-sizing: border-box;
        background-color: #f9f9f9;
    }

   /* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 320px; /* Adjust the modal width */
    text-align: center;
    position: relative;
    /* Add a bit of bottom padding when on desktop */
    padding-bottom: 30px;  /* Add space at the bottom */
}

/* The Close Button */
.close {
    color: #aaa;
    position: absolute; /* Fix position to the top right */
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}

/* Email/Password Form Styling */
#loginForm, #signupForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
}

/* Styling for the email field */
input[type="email"], input[type="password"] {
    width: 100%;  /* Full width */
    padding: 10px;
    margin: 10px 0;  /* Ensure consistent margin between fields */
    box-sizing: border-box;
    border: 2px solid #ccc;  /* Border style for inputs */
    border-radius: 5px;
    min-height: 40px;  /* Ensure input height is fixed */
    padding-right: 40px; /* Space for the eye icon */
}

/* Styling for the login and sign-up buttons */
button {
    background-color: black;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    width: 100%;
    padding: 12px; /* Fix button height */
    font-size: 16px;
    margin-top: 10px; /* Add spacing between buttons */
}

button:hover {
    background-color: #333;
}

/* Maintain consistent spacing between password fields */
.password-field {
    position: relative;
    width: 100%;
    margin-bottom: 20px; /* Adjust the bottom margin between fields */
}

/* Ensure password input fields stay consistent */
.password-field input {
    width: 100%;
    min-height: 40px; /* Keeps the input height consistent */
    padding-right: 40px; /* Space for the eye icon */
    border: 2px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 10px;  /* Add space on the right side */
}

/* Fix the toggle icon */
.password-field .toggle-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

/* Ensure the input fields retain consistent spacing even with toggle */
.password-field input[type="password"], .password-field input[type="text"] {
    padding-right: 40px; /* Ensure right padding is maintained when the icon is visible */
}

/* Style for the "Sign Up" button on Login Form */
#signupToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Style for the "Login" button on Sign-Up Form */
#loginToggleBtn {
    background-color: white;
    color: black;
    border: 2px solid black;  /* Black border */
    width: 100%;
    padding: 12px;  /* Increase padding to fix button height */
    font-size: 16px;  /* Make text easier to read */
}

/* Hover state for these buttons */
#signupToggleBtn:hover, #loginToggleBtn:hover {
    background-color: lightgray;  /* Light grey on hover */
    color: black;
}

/* Add space at the bottom of the form (for desktop) */
@media (min-width: 768px) {
    .modal-content {
        padding-bottom: 40px; /* More space at the bottom on larger screens */
    }
}

    /* Remove the extra "Login" and "Sign Up" buttons */
    #authToggle button {
        display: none;
    }

</style>
</head>
<body>
    
    <!-- iOS Instructions at the Top -->
    <div class="ios-instructions" id="iosInstructions">
        <p>Tap '<strong>Share</strong>' <img src="safari-share.png" width="15"> and select '<strong>Add to Home Screen</strong>' for easy access.</p>
    </div>

    <!-- Header -->
    <header>
        <h1 class="header-title"><span class="present">Present</span><span>Pal</span></h1>
        <p class="header-subtitle">Personalised gift ideas for your friends and family.</p>
    </header>
    
    <!-- Android Floating Speech Bubble -->
    <div class="android-bubble" id="androidBubble">
        Add to Home Screen for Easy Access 
        <img src="safari-share.png" alt="Share Icon">
        <div class="close-bubble" id="closeBubble">Hide</div>
    </div>

    <!-- Landbot Chat Embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot"></div>
    <script type="module">
        var myLandbot = new Landbot.Container({
            container: '#myLandbot',
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
        });
    </script>
    
    <!-- Navigation Bar -->
<div class="nav-bar">
    <button class="nav-button" id="homeButton">
        <img src="home-icon.png" alt="Home">
        Home
    </button>
    <button class="nav-button" id="accountButton">
    <img src="account-icon.png" alt="Account">
    Account
</button>
    <button class="nav-button upgrade-button" id="upgradeButton">
        <img src="upgrade-icon.png" alt="Upgrade">
        Upgrade
    </button>
</div>

<!-- Account Modal -->
<div id="accountModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Login Form -->
    <div id="loginForm" style="display: block;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      
      <div class="password-field">
          <input type="password" id="loginPassword" placeholder="Password">
          <span class="toggle-icon" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
      </div>

      <button id="loginButton" type="button" onclick="login()">Login</button>
      <div id="loginFormToggle">
        <button id="signupToggleBtn" onclick="showSignUpForm()">Sign Up</button>
      </div>
    </div>

    <!-- Signup Form (INSIDE MODAL CONTENT) -->
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>

      <input type="email" id="signupEmail" placeholder="Email">

      <div class="password-field">
        <input type="password" id="signupPassword" placeholder="Password">
        <span id="toggleSignupPassword" class="toggle-icon" onclick="togglePasswordVisibility('signupPassword', 'toggleSignupPassword')">üëÅ‚Äçüó®</span>
      </div>

      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <span id="toggleConfirmPassword" class="toggle-icon" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">üëÅ‚Äçüó®</span>
      </div>

      <button id="signupButton" type="button" onclick="signUp()">Sign Up</button>
      
      <div id="signupFormToggle">
        <button id="loginToggleBtn" onclick="showLoginForm()">Login</button>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
  </div>
</div>
  
<!-- Account Button -->
<button class="nav-button" id="accountButton" onclick="showLoginForm()">Account</button>

  <script type="module" src="index.js"></script>

</body>
</html>
