<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>PresentPal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">

  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Slab', serif;
      height: 100%;
      background-color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Buttons Styling */
    button[type="button"] {
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="button"]:hover {
      background-color: #007BB5;
    }

    #authToggle button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #authToggle button:hover {
      background-color: #45a049;
    }

    #authToggle button.active {
      background-color: #45a049;
      color: white;
    }
  </style>
</head>
<body>
  
  <!-- iOS Instructions at the Top -->
  <div class="ios-instructions" id="iosInstructions">
    <p>Tap '<strong>Share</strong>' <img src="safari-share.png" width="15"> and select '<strong>Add to Home Screen</strong>' for easy access.</p>
  </div>

  <!-- Header -->
  <header>
    <h1 class="header-title"><span class="present">Present</span><span>Pal</span></h1>
    <p class="header-subtitle">Personalised gift ideas for your friends and family.</p>
  </header>

  <!-- Android Floating Speech Bubble -->
  <div class="android-bubble" id="androidBubble">
    Add to Home Screen for Easy Access 
    <img src="safari-share.png" alt="Share Icon">
    <div class="close-bubble" id="closeBubble">Hide</div>
  </div>

  <!-- Landbot Chat Embed -->
  <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
  <div id="myLandbot"></div>
  <script type="module">
    var myLandbot = new Landbot.Container({
      container: '#myLandbot',
      configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
    });
  </script>
  
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button" id="homeButton">
      <img src="home-icon.png" alt="Home">
      Home
    </button>
    <button class="nav-button" id="accountButton">
      <img src="account-icon.png" alt="Account">
      Account
    </button>
    <button class="nav-button upgrade-button" id="upgradeButton">
      <img src="upgrade-icon.png" alt="Upgrade">
      Upgrade
    </button>
  </div>

  <!-- Account Modal -->
  <div id="accountModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAccountModal()">&times;</span>

      <!-- Toggle buttons to switch between login and signup -->
      <div id="authToggle" style="margin-bottom: 20px;">
        <button id="loginToggleBtn" onclick="showLoginForm()">Login</button>
        <button id="signupToggleBtn" onclick="showSignUpForm()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" style="display: block;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton" type="button" onclick="login()">Login</button>
        <button type="button" onclick="loginWithGoogle()">Login with Google</button>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button id="signupButton" type="button" onclick="signUp()">Sign Up</button>
        <button type="button" onclick="signupWithGoogle()">Sign Up with Google</button>
      </div>

      <!-- Logout Button -->
      <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHKBY8jlUy2X6V-UJBqV8loINe5it73XQ",
      authDomain: "presentpal-9c74e.firebaseapp.com",
      projectId: "presentpal-9c74e",
      storageBucket: "presentpal-9c74e.appspot.com",
      messagingSenderId: "371923843440",
      appId: "1:371923843440:web:333893e3d3856e209937b5",
      measurementId: "G-CF3XL2YYQ2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }

    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }

    // Show login form
    function showLoginForm() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginToggleBtn").classList.add("active");
      document.getElementById("signupToggleBtn").classList.remove("active");
    }

    // Show signup form
    function showSignUpForm() {
      document.getElementById("signupForm").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupToggleBtn").classList.add("active");
      document.getElementById("loginToggleBtn").classList.remove("active");
    }

    // Google login (simplified)
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function(result) {
        const user = result.user;
        alert("Logged in as " + user.displayName);
        closeAccountModal();
      }).catch(function(error) {
        alert("Login failed: " + error.message);
      });
    }

    // Google signup (simplified)
    function signupWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function(result) {
        const user = result.user;
        alert("Signed up as " + user.displayName);
        closeAccountModal();
      }).catch(function(error) {
        alert("Signup failed: " + error.message);
      });
    }

    // Close modal
    function closeAccountModal() {
      document.getElementById("accountModal").style.display = "none";
    }

    // Initialize modal to show login by default
    document.addEventListener("DOMContentLoaded", function () {
      showLoginForm(); // Show login form by default
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("logoutButton").style.display = "block";
      } else {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("logoutButton").style.display = "none";
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Function to show the modal
      function showAccountOptions() {
        var modal = document.getElementById("accountModal");
        modal.style.display = "block";  // Show the modal
      }

      // Get the Account Button and attach event listener
      const accountButton = document.getElementById("accountButton");

      // Add event listener to the button
      accountButton.addEventListener("click", showAccountOptions);
    });
  </script>

  <script>
    let deferredPrompt;
    const iosInstructions = document.getElementById('iosInstructions');
    const androidBubble = document.getElementById('androidBubble');
    const closeBubble = document.getElementById('closeBubble');

    // Function to check if PWA is installed
    function isPWAInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    }

    // Hide instructions if already installed
    function checkInstallationStatus() {
      if (isPWAInstalled()) {
        iosInstructions.style.display = 'none';
        androidBubble.style.display = 'none';
      }
    }

    // Run the check on page load
    checkInstallationStatus();

    // Detect iOS
    const userAgent = window.navigator.userAgent;
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      iosInstructions.style.display = 'block'; // Show iOS instructions at the top
    }

    // Handle beforeinstallprompt for Android
    if (!isPWAInstalled()) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        androidBubble.style.display = 'block'; // Show floating speech bubble for Android
      });

      androidBubble.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(choiceResult => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User installed the app');
              androidBubble.style.display = 'none'; // Hide after installation
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      });

      closeBubble.addEventListener('click', (event) => {
        event.stopPropagation();
        androidBubble.style.display = 'none'; // Hide when "Hide" is clicked
      });
    }

    // Hide iOS instructions if installed
    if (isPWAInstalled() && iosInstructions.style.display !== 'none') {
      iosInstructions.style.display = 'none';
    }
  </script>

</body>
</html>
