<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PresentPal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            height: 100%;
            background-color: #ffffff;
            text-align: center;
        }

        /* Install Section */
        .install-section {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Android Install Button */
        .install-button {
            display: none;
            width: 100%; /* Full width */
            background-color: #fedc27; /* Yellow */
            color: #000; /* Black text */
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .install-button:hover {
            background-color: #f5c518; /* Darker yellow on hover */
        }

        /* iOS Instructions */
        .ios-instructions {
            display: none;
            font-size: 14px;
            color: #333;
            padding: 10px;
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 30vh;
            background-image: url('GiftAssistant.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e3bb58;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* Header Text */
        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.9em;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .header-title .present {
            color: white;
        }

        .header-title span {
            color: #e3bb58;
        }

        .header-subtitle {
            font-family: 'Roboto Slab', serif;
            font-size: 1.3em;
            margin: 10px 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5em;
            }
            .header-subtitle {
                font-size: 1em;
            }
            header {
                padding: 40px 20px;
            }
        }

        /* Landbot Chat Container */
        #myLandbot {
            width: 100%;
            height: calc(100vh - 30vh - env(safe-area-inset-bottom, 0px));
            min-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Add to Home Screen Section -->
    <div class="install-section">
        <button class="install-button" id="installButton">Add to Home Screen</button>
        <div class="ios-instructions" id="iosInstructions">
            <p>To add PresentPal to your home screen, tap '<strong>Share</strong>' <img src="safari-share.png" width="15"> and select '<strong>Add to Home Screen</strong>'.</p>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1 class="header-title"><span class="present">Present</span><span>Pal</span></h1>
        <p class="header-subtitle">Get personalised gift ideas for your friends and family.</p>
    </header>

    <!-- Landbot Chat Embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot"></div>
    <script type="module">
        var myLandbot = new Landbot.Container({
            container: '#myLandbot',
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
        });
    </script>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const iosInstructions = document.getElementById('iosInstructions');

        // Function to check if the PWA is installed
        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        // Hide button if already installed
        function checkInstallationStatus() {
            if (isPWAInstalled()) {
                installButton.style.display = 'none'; 
                iosInstructions.style.display = 'none';
            }
        }

        // Run the check on page load
        checkInstallationStatus();

        // Listen for app install prompt
        if (!isPWAInstalled()) {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block'; // Show install button for Android
            });

            installButton.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(choiceResult => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User installed the app');
                            installButton.style.display = 'none'; // Hide after installation
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null;
                    });
                }
            });

            // Detect iOS (since iOS doesn't support beforeinstallprompt)
            const userAgent = window.navigator.userAgent;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                iosInstructions.style.display = 'block'; // Show instructions for iOS
            }
        }
    </script>

</body>
</html>
