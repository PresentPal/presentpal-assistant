<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>PresentPal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHKBY8jlUy2X6V-UJBqV8loINe5it73XQ",
      authDomain: "presentpal-9c74e.firebaseapp.com",
      projectId: "presentpal-9c74e",
      storageBucket: "presentpal-9c74e.firebasestorage.app",
      messagingSenderId: "371923843440",
      appId: "1:371923843440:web:333893e3d3856e209937b5",
      measurementId: "G-CF3XL2YYQ2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Logged in successfully!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }

    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out!");
          closeAccountModal();
        })
        .catch((error) => {
          alert("Logout failed: " + error.message);
        });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("logoutButton").style.display = "block";
      } else {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("logoutButton").style.display = "none";
      }
    });

    // Function to show the modal
    function showAccountOptions() {
      var modal = document.getElementById("accountModal");
      modal.style.display = "block";
    }

    // Function to close the modal
    function closeAccountModal() {
      var modal = document.getElementById("accountModal");
      modal.style.display = "none";
    }
  </script>
</head>
<body>
  <!-- Account Modal -->
  <div id="accountModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAccountModal()">&times;</span>

      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>

      <!-- Signup Form -->
      <div id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
      </div>

      <!-- Logout Button -->
      <button id="logoutButton" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </div>

  <!-- Account Button -->
  <button class="nav-button" id="accountButton" onclick="showAccountOptions()">Account</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const accountButton = document.getElementById("accountButton");
      accountButton.addEventListener("click", showAccountOptions);
    });
  </script>
</body>
</html>
