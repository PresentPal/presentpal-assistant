<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PresentPal</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <link rel="manifest" href="/manifest.json">

    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            height: 100%;
            background-color: #ffffff;
            text-align: center;
        }

        /* Floating Speech Bubble */
        .install-bubble {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 12px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            max-width: 220px;
            text-align: left;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .install-bubble img {
            width: 16px;
            height: 16px;
        }

        /* Close Button */
        .close-bubble {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: black;
        }

        /* Header Styling */
        header {
            width: 100%;
            height: 30vh;
            background-image: url('GiftAssistant.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e3bb58;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        /* Header Text */
        .header-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.9em;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .header-title .present {
            color: white;
        }

        .header-title span {
            color: #e3bb58;
        }

        .header-subtitle {
            font-family: 'Roboto Slab', serif;
            font-size: 1.3em;
            margin: 10px 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5em;
            }
            .header-subtitle {
                font-size: 1em;
            }
            header {
                padding: 40px 20px;
            }
        }

        /* Landbot Chat Container */
        #myLandbot {
            width: 100%;
            height: calc(100vh - 30vh - env(safe-area-inset-bottom, 0px));
            min-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Floating Install Speech Bubble -->
    <div class="install-bubble" id="installBubble">
        <img src="safari-share.png" alt="Share">
        <span>Add to Home Screen for Easy Access</span>
        <button class="close-bubble" onclick="hideBubble()">âœ–</button>
    </div>

    <!-- Header -->
    <header>
        <h1 class="header-title"><span class="present">Present</span><span>Pal</span></h1>
        <p class="header-subtitle">Get personalised gift ideas for your friends and family.</p>
    </header>

    <!-- Landbot Chat Embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot"></div>
    <script type="module">
        var myLandbot = new Landbot.Container({
            container: '#myLandbot',
            configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
        });
    </script>

    <script>
        let deferredPrompt;
        const installBubble = document.getElementById('installBubble');

        // Function to check if the PWA is installed
        function isPWAInstalled() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        // Show bubble only if PWA is not installed
        function checkInstallationStatus() {
            if (!isPWAInstalled()) {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    installBubble.style.display = 'flex'; // Show speech bubble
                });
            }
        }

        checkInstallationStatus();

        // Hide the speech bubble when the close button is clicked
        function hideBubble() {
            installBubble.style.display = 'none';
        }
    </script>

</body>
</html>
