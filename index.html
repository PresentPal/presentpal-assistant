<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentPal ChatBot</title>
    <!-- Google Font for the header styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
      /* Custom Header Styling */
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Slab', serif;
      }

      header {
        width: 100%;
        height: 100vh; /* Full viewport height */
        background-color: #4CAF50; /* Background color */
        color: white; /* Text color */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 2.5em;
        font-weight: bold;
        letter-spacing: 1px;
        line-height: 1.4;
        max-width: 80%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Start of Custom Header -->
    <header>
      <h1>Welcome to PresentPal! Get personalised gift ideas for your friends and family.</h1>
    </header>
    <!-- End of Custom Header -->

    <!-- Your current content (the chatbot embed) remains intact below -->
    <p>Get personalised gift ideas for your friends and family.</p>
    
    <!-- Start of Landbot chat embed -->
    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot" style="width: 100%; height: 1000px"></div>
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2769762-VQ3B8OLEKLOSPJSC/index.json',
      });
    </script>
    <!-- End of Landbot chat embed -->
  </body>
</html>
